<body>

    <script>
        const socket = io();
        const fileChanges = document.getElementById('fileChanges');
        const explorerContent = document.getElementById('explorerContent');
        
        // å­˜å‚¨é…ç½®å’Œæ–‡ä»¶ç³»ç»Ÿç»“æ„
        let config = {}; // åˆå§‹åŒ–configå¯¹è±¡
        let fileSystem = {};

        let currentFile = null;

        let markedReady = false;

        // åœ¨ script æ ‡ç­¾å†…æ·»åŠ ä¸€ä¸ªæ–°çš„å˜é‡æ¥å­˜å‚¨æ–‡ä»¶å¤¹çŠ¶æ€
        const folderStates = new Map(); // ç”¨äºå­˜å‚¨æ–‡ä»¶å¤¹çš„æŠ˜å çŠ¶æ€

        // æ·»åŠ æ–‡ä»¶ç›‘å¬çŠ¶æ€
        let currentWatchingFile = null;

        // ç­‰å¾… marked åº“åŠ è½½å®Œæˆ
        function waitForMarked() {
            return new Promise((resolve) => {
                if (typeof marked !== 'undefined') {
                    markedReady = true;
                    resolve();
                } else {
                    const script = document.createElement('script');
                    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
                    script.onload = () => {
                        markedReady = true;
                        resolve();
                    };
                    document.head.appendChild(script);
                }
            });
        }

        // æ·»åŠ é…ç½®æ¥æ”¶ç›‘å¬
        socket.on('configUpdate', (newConfig) => {
            config = newConfig;
            console.log('Received updated config:', config);
        });

        // å°† JSON è½¬æ¢ä¸º HTML è¡¨æ ¼
        function jsonToTable(jsonData) {
            // å¦‚æœæ˜¯å­—ç¬¦ä¸²ï¼Œå°è¯•è§£æ
            if (typeof jsonData === 'string') {
                try {
                    jsonData = JSON.parse(jsonData);
                } catch (e) {
                    return `<div class="error">Invalid JSON: ${e.message}</div>`;
                }
            }

            function formatValue(value, level = 0) {
                if (value === null) return '<span class="null">null</span>';
                if (value === undefined) return '<span class="undefined">undefined</span>';
                
                if (Array.isArray(value)) {
                    if (value.length === 0) return '[]';
                    if (level >= 3) return `[Array(${value.length})]`; // é™åˆ¶åµŒå¥—æ·±åº¦
                    
                    if (typeof value[0] === 'object' && value[0] !== null) {
                        // å¦‚æœæ•°ç»„å…ƒç´ æ˜¯å¯¹è±¡ï¼Œé€’å½’åˆ›å»ºè¡¨æ ¼
                        return jsonToTable(value, level + 1);
                    } else {
                        // ç®€å•æ•°ç»„ï¼Œä»¥é€—å·åˆ†éš”æ˜¾ç¤ºï¼Œæ·»åŠ é€‚å½“çš„ç¼©è¿›
                        const indent = '  '.repeat(level);
                        return `[\n${indent}  ${value.map(v => formatValue(v, level + 1)).join(',\n' + indent + '  ')}\n${indent}]`;
                    }
                }
                
                if (typeof value === 'object' && value !== null) {
                    if (level >= 3) return '{...}'; // é™åˆ¶åµŒå¥—æ·±åº¦
                    
                    // åˆ›å»ºåµŒå¥—è¡¨æ ¼ï¼Œæ·»åŠ ç¼©è¿›
                    const indent = '  '.repeat(level);
                    let table = `<table class="nested-table" style="margin-left: ${level * 20}px">`;
                    table += '<tbody>';
                    for (const [key, val] of Object.entries(value)) {
                        table += `<tr>
                            <td class="key" style="padding-left: ${level * 8}px">${escapeHtml(key)}</td>
                            <td class="value">${formatValue(val, level + 1)}</td>
                        </tr>`;
                    }
                    table += '</tbody></table>';
                    return table;
                }
                
                if (typeof value === 'string') return `<span class="string">"${escapeHtml(value)}"</span>`;
                if (typeof value === 'number') return `<span class="number">${value}</span>`;
                if (typeof value === 'boolean') return `<span class="boolean">${value}</span>`;
                
                return escapeHtml(String(value));
            }

            // å¦‚æœæ˜¯æ•°ç»„ä¸”ä¸ä¸ºç©º
            if (Array.isArray(jsonData) && jsonData.length > 0) {
                // è·å–æ‰€æœ‰å¯èƒ½çš„åˆ—
                const columns = new Set();
                jsonData.forEach(item => {
                    if (typeof item === 'object' && item !== null) {
                        Object.keys(item).forEach(key => columns.add(key));
                    }
                });

                // è½¬æ¢ä¸ºæ•°ç»„å¹¶æ’åº
                const sortedColumns = Array.from(columns).sort();

                // æ„å»ºè¡¨æ ¼
                let table = `<div class="table-container${arguments[1] ? ' nested' : ''}"><table>`;
                
                // æ·»åŠ è¡¨å¤´
                table += '<thead><tr>';
                sortedColumns.forEach(column => {
                    table += `<th>${escapeHtml(column)}</th>`;
                });
                table += '</tr></thead>';

                // æ·»åŠ æ•°æ®è¡Œ
                table += '<tbody>';
                jsonData.forEach(item => {
                    table += '<tr>';
                    sortedColumns.forEach(column => {
                        const value = item[column];
                        table += `<td>${formatValue(value)}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</tbody></table></div>';

                return table;
            } else if (typeof jsonData === 'object' && jsonData !== null) {
                // å¦‚æœæ˜¯å•ä¸ªå¯¹è±¡ï¼Œåˆ›å»ºä¸¤åˆ—è¡¨æ ¼ï¼šé”®å’Œå€¼
                let table = `<div class="table-container${arguments[1] ? ' nested' : ''}"><table>`;
                table += '<thead><tr><th>Key</th><th>Value</th></tr></thead><tbody>';
                
                Object.entries(jsonData).forEach(([key, value]) => {
                    table += `<tr>
                        <td class="key">${escapeHtml(key)}</td>
                        <td class="value">${formatValue(value)}</td>
                    </tr>`;
                });
                
                table += '</tbody></table></div>';
                return table;
            }

            return `<div class="error">Unable to display JSON data</div>`;
        }

        // å°† CSV è½¬æ¢ä¸º HTML è¡¨æ ¼
        function csvToTable(csvContent) {
            try {
                // åˆ†å‰²è¡Œ
                const rows = csvContent.split(/\r?\n/).filter(row => row.trim());
                
                // ä½¿ç”¨é€—å·åˆ†å‰²ï¼Œä½†è¦å¤„ç†å¼•å·å†…çš„é€—å·
                const parseRow = (row) => {
                    const cells = [];
                    let cell = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        
                        if (char === '"') {
                            if (inQuotes && row[i + 1] === '"') {
                                cell += '"';
                                i++;
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            cells.push(cell);
                            cell = '';
                        } else {
                            cell += char;
                        }
                    }
                    
                    cells.push(cell);
                    return cells;
                };

                if (rows.length === 0) {
                    return '<div class="error">Empty CSV file</div>';
                }

                // è§£ææ ‡é¢˜è¡Œ
                const headers = parseRow(rows[0]);
                
                let table = '<div class="table-container"><table>';
                
                // æ·»åŠ è¡¨å¤´
                table += '<thead><tr>';
                headers.forEach(header => {
                    table += `<th>${escapeHtml(header)}</th>`;
                });
                table += '</tr></thead>';

                // æ·»åŠ æ•°æ®è¡Œ
                table += '<tbody>';
                for (let i = 1; i < rows.length; i++) {
                    const cells = parseRow(rows[i]);
                    table += '<tr>';
                    cells.forEach(cell => {
                        table += `<td>${escapeHtml(cell)}</td>`;
                    });
                    // å¦‚æœè¿™è¡Œçš„å•å…ƒæ ¼æ•°é‡å°‘äºæ ‡é¢˜æ•°é‡ï¼Œæ·»åŠ ç©ºå•å…ƒæ ¼
                    for (let j = cells.length; j < headers.length; j++) {
                        table += '<td></td>';
                    }
                    table += '</tr>';
                }
                table += '</tbody></table></div>';

                return table;
            } catch (e) {
                return `<div class="error">Error parsing CSV: ${e.message}</div>`;
            }
        }

            Object.entries(structure)

        // æ·»åŠ  updateFileSystem å‡½æ•°
        function updateFileSystem(path, type) {
            const parts = path.split('/');
            let current = fileSystem;
            
            // æ‰¾åˆ°å¯¹åº”çš„ç›‘æ§ç›®å½•
            const watchDir = config.watchDirs.find(dir => path.startsWith(dir.path));
            if (!watchDir) {
                console.error('No matching watch directory for path:', path);
                return;
            }

            // è·å–ç›¸å¯¹äºç›‘æ§ç›®å½•çš„è·¯å¾„
            const relativeParts = path.replace(watchDir.path + '/', '').split('/');
            
            // ç¡®ä¿ç›‘æ§ç›®å½•å­˜åœ¨äºæ–‡ä»¶ç³»ç»Ÿç»“æ„ä¸­
            if (!fileSystem[watchDir.path]) {
                fileSystem[watchDir.path] = {
                    name: watchDir.name,
                    description: watchDir.description,
                    files: {}
                };
            }
            
            // ä»ç›‘æ§ç›®å½•çš„ files å¼€å§‹éå†
            current = fileSystem[watchDir.path].files;
            
            // éå†è·¯å¾„çš„æ¯ä¸€éƒ¨åˆ†ï¼Œæ„å»ºæˆ–æ›´æ–°åµŒå¥—ç»“æ„
            for (let i = 0; i < relativeParts.length - 1; i++) {
                const part = relativeParts[i];
                if (!current[part] || typeof current[part] !== 'object') {
                    current[part] = {};
                }
                current = current[part];
            }

            const fileName = relativeParts[relativeParts.length - 1];

            // æ ¹æ®æ“ä½œç±»å‹æ›´æ–°ç»“æ„
            if (type === 'remove' || type === 'removeDir') {
                delete current[fileName];
                // å¦‚æœçˆ¶ç›®å½•ä¸ºç©ºï¼Œä¹Ÿåˆ é™¤çˆ¶ç›®å½•
                if (Object.keys(current).length === 0) {
                    let temp = fileSystem[watchDir.path].files;
                    for (let i = 0; i < relativeParts.length - 2; i++) {
                        if (Object.keys(temp[relativeParts[i]]).length === 0) {
                            delete temp[relativeParts[i]];
                        }
                        temp = temp[relativeParts[i]];
                    }
                }
            } else {
                current[fileName] = (type === 'addDir') ? {} : true;
            }

            // æ›´æ–°è§†å›¾
            updateExplorerView(explorerContent, fileSystem);
        }

        // åœ¨ JavaScript éƒ¨åˆ†æ·»åŠ æ—¥å¿—è§£æå’Œé«˜äº®å‡½æ•°
        function highlightLogContent(content) {
            // å°†åŸå§‹å†…å®¹è½¬æ¢ä¸ºHTMLå®‰å…¨çš„æ–‡æœ¬
            content = content.replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
            
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶æ•°ç»„æ¥å­˜å‚¨æ‰€æœ‰éœ€è¦é«˜äº®çš„éƒ¨åˆ†
            let highlights = [];
            
            // é«˜äº®æ—¶é—´æˆ³
            content.replace(/\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}(?:\.\d{3})?/g, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-time',
                    text: match
                });
            });
            
            // é«˜äº®é”™è¯¯ä¿¡æ¯
            content.replace(/(?:error|Error|ERROR|Exception|EXCEPTION|Failed|FAILED|å¤±è´¥).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-error',
                    text: match
                });
            });
            
            // é«˜äº®è­¦å‘Šä¿¡æ¯
            content.replace(/(?:warning|Warning|WARN|è­¦å‘Š).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-warning',
                    text: match
                });
            });
            
            // é«˜äº®æˆåŠŸä¿¡æ¯
            content.replace(/(?:success|Success|SUCCESS|å®Œæˆ|æˆåŠŸ).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-success',
                    text: match
                });
            });
            
            // é«˜äº®ä¿¡æ¯æ€§å†…å®¹
            content.replace(/(?:info|Info|INFO|ä¿¡æ¯).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-info',
                    text: match
                });
            });
            
            // é«˜äº®ç‰¹å®šæ ¼å¼çš„å†…å®¹ï¼ˆå¦‚è·¯å¾„ã€IDç­‰ï¼‰
            content.replace(/(?:\/[\w\-./]+|\[[\w\-.:]+\])/g, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-highlight',
                    text: match
                });
            });
            
            // æŒ‰ç…§èµ·å§‹ä½ç½®æ’åºï¼Œå¹¶å¤„ç†é‡å 
            highlights.sort((a, b) => a.start - b.start);
            let validHighlights = [];
            let lastEnd = -1;
            
            for (let highlight of highlights) {
                if (highlight.start >= lastEnd) {
                    validHighlights.push(highlight);
                    lastEnd = highlight.end;
                }
            }
            
            // ä»åå‘å‰åº”ç”¨é«˜äº®ï¼Œé¿å…ä½ç½®åç§»
            let result = content;
            for (let i = validHighlights.length - 1; i >= 0; i--) {
                const h = validHighlights[i];
                result = result.slice(0, h.start) +
                        `<span class="${h.class}">${h.text}</span>` +
                        result.slice(h.end);
            }
            
            return result;
        }
