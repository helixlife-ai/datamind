<body>
    <div class="container">

        <div class="content-container">

                            <div class="mb-3">

                <div class="card mt-3">
                    <div class="card-header">ÂèØÊÅ¢Â§ç‰ªªÂä°</div>

            <!-- ‰∏≠Èó¥ÔºöËæìÂá∫ÁªàÁ´Ø -->
            <div class="col-md-5" style="padding: 0; height: 100%;">
                <div class="card">
                    <div class="card-header">‰ªªÂä°ËæìÂá∫</div>
                    <div class="card-body p-0">

                    </div>

            <!-- Âè≥‰æßÔºöÊñá‰ª∂ÊµèËßàÂô® -->
            <div class="col-md-3" style="padding: 0; height: 100%;">
                <div class="card">
                    <div class="card-header">Êñá‰ª∂ÊµèËßàÂô®</div>

        <!-- Êñá‰ª∂Êü•ÁúãÂô®Ê®°ÊÄÅÊ°Ü -->
        <div class="modal fade" id="fileViewerModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fileViewerTitle">Êñá‰ª∂Êü•ÁúãÂô®</h5>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ËøûÊé•WebSocket
        const socket = io();

        // DOMÂÖÉÁ¥†
        const outputTerminal = document.getElementById('outputTerminal');
        const fileBrowser = document.getElementById('fileBrowser');
        const taskForm = document.getElementById('taskForm');
        const modeSelect = document.getElementById('mode');
        const alchemyIdGroup = document.getElementById('alchemyIdGroup');
        const resumableTasks = document.getElementById('resumableTasks');
        const stopTaskBtn = document.getElementById('stopTaskBtn');
        const clearTerminalBtn = document.getElementById('clearTerminal');

        // ÂΩìÂâç‰ªªÂä°ID
        let currentAlchemyId = null;

        // Ê®°ÂºèÂàáÊç¢ÈÄªËæë
        modeSelect.addEventListener('change', () => {
            if (modeSelect.value === 'continue') {
                alchemyIdGroup.style.display = 'block';
            } else {
                alchemyIdGroup.style.display = 'none';
            }
        });

        // ÂàùÂßãÂåñÊó∂ÈöêËóè‰ªªÂä°IDËæìÂÖ•Ê°Ü
        if (modeSelect.value !== 'continue') {
            alchemyIdGroup.style.display = 'none';
        }

        // Âä†ËΩΩÂèØÊÅ¢Â§ç‰ªªÂä°ÂàóË°®
        function loadResumableTasks() {
            // ËøôÈáåÈúÄË¶ÅÊ∑ªÂä†‰∏Ä‰∏™APIÊù•Ëé∑ÂèñÂèØÊÅ¢Â§ç‰ªªÂä°
            fetch('/api/resumable-tasks')
                .then(response => response.json())
                .then(data => {
                    if (data.tasks && data.tasks.length > 0) {
                        const taskList = data.tasks.map((task, index) => {
                            return `
                            <div class="task-item mb-2 p-2 border rounded">
                                <div><strong>ID:</strong> ${task.id}</div>
                                <div><strong>Êü•ËØ¢:</strong> ${task.resume_info?.query || 'Êú™Áü•'}</div>
                                <div><strong>Êó∂Èó¥:</strong> ${task.resume_info?.timestamp || 'Êú™Áü•'}</div>
                                <button class="btn btn-sm btn-primary mt-1 resume-task-btn" 
                                        data-id="${task.id}" 
                                        data-query="${task.resume_info?.query || ''}">
                                    ÊÅ¢Â§çÊ≠§‰ªªÂä°
                                </button>
                            </div>
                            `;
                        }).join('');
                        resumableTasks.innerHTML = taskList;
                        
                        // Ê∑ªÂä†ÊÅ¢Â§ç‰ªªÂä°ÊåâÈíÆ‰∫ã‰ª∂
                        document.querySelectorAll('.resume-task-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                const id = e.target.getAttribute('data-id');
                                const query = e.target.getAttribute('data-query');
                                
                                document.getElementById('mode').value = 'continue';
                                document.getElementById('alchemyId').value = id;
                                document.getElementById('query').value = query;
                                document.getElementById('resumeCheckbox').checked = true;
                                alchemyIdGroup.style.display = 'block';
                            });
                        });
                    } else {
                        resumableTasks.innerHTML = '<p>Ê≤°ÊúâÂèØÊÅ¢Â§çÁöÑ‰ªªÂä°</p>';
                    }
                })
                .catch(error => {
                    console.error('Âä†ËΩΩÂèØÊÅ¢Â§ç‰ªªÂä°Â§±Ë¥•:', error);
                    resumableTasks.innerHTML = '<p class="text-danger">Âä†ËΩΩÂ§±Ë¥•</p>';
                });
        }

        // Êèê‰∫§‰ªªÂä°Ë°®Âçï
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mode = modeSelect.value;
            const query = document.getElementById('query').value;
            const alchemyId = document.getElementById('alchemyId').value;
            const resume = document.getElementById('resumeCheckbox').checked;
            
            // Ê∏ÖÁ©∫ÁªàÁ´Ø
            outputTerminal.innerHTML = '';
            
            // Ê∑ªÂä†ÂàùÂßãÊ∂àÊÅØ
            appendToTerminal(`ÂºÄÂßã${mode === 'new' ? 'Êñ∞Âª∫' : 'ÁªßÁª≠'}‰ªªÂä°...\nÊü•ËØ¢: ${query}\n`);
            
            try {
                const response = await fetch('/api/execute-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mode,
                        query,
                        alchemy_id: alchemyId,
                        resume
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentAlchemyId = data.alchemy_id;
                    appendToTerminal(`‰ªªÂä°Â∑≤Êèê‰∫§ÔºåID: ${currentAlchemyId}\n`);
                } else {
                    appendToTerminal(`ÈîôËØØ: ${data.error}\n`);
                }
            } catch (error) {
                appendToTerminal(`Êèê‰∫§‰ªªÂä°Â§±Ë¥•: ${error.message}\n`);
            }
        });

        // ÂÅúÊ≠¢‰ªªÂä°
        stopTaskBtn.addEventListener('click', async () => {
            if (!currentAlchemyId) {
                appendToTerminal('Ê≤°ÊúâÊ≠£Âú®ËøêË°åÁöÑ‰ªªÂä°\n');
                return;
            }
            
            try {
                // ÂÖàÂ∞ùËØï‰ºòÈõÖÂÅúÊ≠¢
                appendToTerminal(`Ê≠£Âú®Â∞ùËØïÂÅúÊ≠¢‰ªªÂä°ÔºåID: ${currentAlchemyId}\n`);
                
                const response = await fetch('/api/stop-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        alchemy_id: currentAlchemyId,
                        stop_type: 'graceful'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    appendToTerminal(`Â∑≤ÂèëÈÄÅÂÅúÊ≠¢ËØ∑Ê±ÇÔºå‰ªªÂä°ID: ${currentAlchemyId}\n`);
                    appendToTerminal(`‰ªªÂä°Â∞ÜÂ∞ùËØïÂú®‰∏ã‰∏Ä‰∏™Ê£ÄÊü•ÁÇπÂ§ÑÂÅúÊ≠¢\n`);
                    
                    // ËÆæÁΩÆË∂ÖÊó∂ÔºåÂ¶ÇÊûú10ÁßíÂêé‰ªªÂä°‰ªçÂú®ËøêË°åÔºåÊèêÁ§∫Áî®Êà∑ÂèØËÉΩÈúÄË¶ÅÂº∫Âà∂ÂÅúÊ≠¢
                    setTimeout(() => {
                        if (currentAlchemyId) {
                            appendToTerminal(`‰ªªÂä°ÂèØËÉΩ‰ªçÂú®ËøêË°åÔºåÂ¶ÇÊûúÈïøÊó∂Èó¥Êó†ÂìçÂ∫îÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÂêéÈáçËØï\n`);
                        }
                    }, 10000);
                } else {
                    appendToTerminal(`ÂÅúÊ≠¢Â§±Ë¥•: ${data.error}\n`);
                }
            } catch (error) {
                appendToTerminal(`ÂèëÈÄÅÂÅúÊ≠¢ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}\n`);
            }
        });

        // Ê∏ÖÁ©∫ÁªàÁ´Ø
        clearTerminalBtn.addEventListener('click', () => {
            outputTerminal.innerHTML = '';
        });

        // ÂêëÁªàÁ´ØÊ∑ªÂä†ÊñáÊú¨
        function appendToTerminal(text, isError = false) {
            try {
                // Á°Æ‰øùÊñáÊú¨ÊòØÊúâÊïàÁöÑUTF-8Â≠óÁ¨¶‰∏≤
                if (typeof text !== 'string') {
                    text = String(text);
                }
                
                const lines = text.split('\n');
                lines.forEach(line => {
                    if (line.trim()) {
                        const element = document.createElement('div');
                        
                        // Ê£ÄÊµãÊòØÂê¶ÂåÖÂê´ÈîôËØØ„ÄÅË≠¶ÂëäÊàñÊàêÂäü‰ø°ÊÅØ
                        if (line.includes('[ÈîôËØØ]') || isError) {
                            element.className = 'error-text';
                        } else if (line.includes('[Ë≠¶Âëä]') || line.includes('Warning')) {
                            element.className = 'warning-text';
                        } else if (line.includes('[ÊàêÂäü]') || line.includes('Success') || line.includes('ÂÆåÊàê')) {
                            element.className = 'success-text';
                        }
                        
                        // ‰ΩøÁî®textContentËÄå‰∏çÊòØinnerHTML‰ª•ÈÅøÂÖçXSSÊîªÂáª
                        element.textContent = line;
                        outputTerminal.appendChild(element);
                    }
                });
                outputTerminal.scrollTop = outputTerminal.scrollHeight;
            } catch (error) {
                console.error('Ê∑ªÂä†ÊñáÊú¨Âà∞ÁªàÁ´ØÊó∂Âá∫Èîô:', error);
                // Â∞ùËØï‰ΩøÁî®Â§áÁî®ÊñπÊ≥ïÊ∑ªÂä†
                const element = document.createElement('div');
                element.className = 'error-text';
                element.textContent = `[Ëß£Á†ÅÈîôËØØÁöÑÊñáÊú¨] ${error.message}`;
                outputTerminal.appendChild(element);
                outputTerminal.scrollTop = outputTerminal.scrollHeight;
            }
        }

        // Êñá‰ª∂ÊµèËßàÂô®ÊûÑÂª∫
        function buildFileBrowser(structure) {
            fileBrowser.innerHTML = '';
            
            Object.keys(structure).forEach(dirKey => {
                const dirData = structure[dirKey];
                
                const dirElement = document.createElement('div');
                dirElement.className = 'directory mb-2';
                
                const dirHeader = document.createElement('div');
                dirHeader.className = 'directory-header fw-bold p-1 bg-light';
                dirHeader.textContent = dirData.name || dirKey;
                dirElement.appendChild(dirHeader);
                
                if (dirData.description) {
                    const dirDesc = document.createElement('div');
                    dirDesc.className = 'directory-desc small text-muted ps-2';
                    dirDesc.textContent = dirData.description;
                    dirElement.appendChild(dirDesc);
                }
                
                const fileList = document.createElement('div');
                fileList.className = 'file-list ps-3 pt-1';
                
                // ÈÄíÂΩíÊûÑÂª∫Êñá‰ª∂Ê†ë
                buildFileTree(fileList, dirData.files, dirKey, '');
                
                dirElement.appendChild(fileList);
                fileBrowser.appendChild(dirElement);
            });
        }

        // ÈÄíÂΩíÊûÑÂª∫Êñá‰ª∂Ê†ë
        function buildFileTree(parentElement, files, dirKey, currentPath) {
            Object.keys(files).forEach(name => {
                const value = files[name];
                const itemPath = currentPath ? `${currentPath}/${name}` : name;
                
                if (value === true) {
                    // Êñá‰ª∂
                    const fileElement = document.createElement('div');
                    fileElement.className = 'file-item';
                    fileElement.innerHTML = `<span class="file-name">${name}</span>`;
                    fileElement.addEventListener('click', () => {
                        viewFile(dirKey, itemPath);
                    });
                    parentElement.appendChild(fileElement);
                } else {
                    // ÁõÆÂΩï
                    const subDirElement = document.createElement('div');
                    subDirElement.className = 'sub-directory mt-1';
                    
                    const subDirHeader = document.createElement('div');
                    subDirHeader.className = 'sub-directory-header';
                    subDirHeader.innerHTML = `<span class="folder-name">üìÅ ${name}</span>`;
                    subDirElement.appendChild(subDirHeader);
                    
                    const subFileList = document.createElement('div');
                    subFileList.className = 'sub-file-list ps-3';
                    subDirElement.appendChild(subFileList);
                    
                    // ÈÄíÂΩíÂ§ÑÁêÜÂ≠êÁõÆÂΩï
                    buildFileTree(subFileList, value, dirKey, itemPath);
                    
                    parentElement.appendChild(subDirElement);
                }
            });
        }

        // Êü•ÁúãÊñá‰ª∂ÂÜÖÂÆπ
        async function viewFile(dirKey, filePath) {
            try {
                const response = await fetch(`/api/file?dir=${encodeURIComponent(dirKey)}&path=${encodeURIComponent(filePath)}`);
                const data = await response.json();
                
                if (data.content) {
                    const fileViewerTitle = document.getElementById('fileViewerTitle');
                    const fileContent = document.getElementById('fileContent');
                    
                    fileViewerTitle.textContent = filePath;
                    fileContent.textContent = data.content;
                    
                    const modal = new bootstrap.Modal(document.getElementById('fileViewerModal'));
                    modal.show();
                } else {
                    alert('Êó†Ê≥ïËØªÂèñÊñá‰ª∂ÂÜÖÂÆπ');
                }
            } catch (error) {
                console.error('ËØªÂèñÊñá‰ª∂Â§±Ë¥•:', error);
                alert('ËØªÂèñÊñá‰ª∂Â§±Ë¥•: ' + error.message);
            }
        }

        // ÁõëÂê¨Êñá‰ª∂ÂèòÂåñ
        socket.on('fileChange', (data) => {
            // ‰ªÖÂú®ÂêéÂè∞Êõ¥Êñ∞Êñá‰ª∂ÊµèËßàÂô®Ôºå‰∏çÊòæÁ§∫ÈÄöÁü•
            console.log(`Êñá‰ª∂ÂèòÂåñ: ${data.type}: ${data.dir}/${data.path}`);
        });

        // ÁõëÂê¨‰ªªÂä°ËæìÂá∫
        socket.on('taskOutput', (data) => {
            if (data.alchemy_id === currentAlchemyId) {
                // Á°Æ‰øùËæìÂá∫ÊòØUTF-8ÁºñÁ†ÅÔºåÂπ∂‰º†ÈÄíÈîôËØØÊ†áÂøó
                appendToTerminal(data.output, data.isError);
            }
        });

        // ÁõëÂê¨ÂàùÂßãÁªìÊûÑ
        socket.on('initialStructure', (structure) => {
            buildFileBrowser(structure);
        });

        // ÁõëÂê¨ÈÖçÁΩÆÊõ¥Êñ∞
        socket.on('configUpdate', (config) => {
            console.log('ÈÖçÁΩÆÂ∑≤Êõ¥Êñ∞:', config);
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', () => {
            // Âä†ËΩΩÂèØÊÅ¢Â§ç‰ªªÂä°
            loadResumableTasks();
        });        
    </script>
