        // Â∞Ü JSON ËΩ¨Êç¢‰∏∫ HTML Ë°®Ê†º
        function jsonToTable(jsonData) {
            // Â¶ÇÊûúÊòØÂ≠óÁ¨¶‰∏≤ÔºåÂ∞ùËØïËß£Êûê
            if (typeof jsonData === 'string') {
                try {
                    jsonData = JSON.parse(jsonData);
                } catch (e) {
                    return `<div class="error">Invalid JSON: ${e.message}</div>`;
                }
            }

            function formatValue(value, level = 0) {
                if (value === null) return '<span class="null">null</span>';
                if (value === undefined) return '<span class="undefined">undefined</span>';
                
                if (Array.isArray(value)) {
                    if (value.length === 0) return '[]';
                    if (level >= 3) return `[Array(${value.length})]`; // ÈôêÂà∂ÂµåÂ•óÊ∑±Â∫¶
                    
                    if (typeof value[0] === 'object' && value[0] !== null) {
                        // Â¶ÇÊûúÊï∞ÁªÑÂÖÉÁ¥†ÊòØÂØπË±°ÔºåÈÄíÂΩíÂàõÂª∫Ë°®Ê†º
                        return jsonToTable(value, level + 1);
                    } else {
                        // ÁÆÄÂçïÊï∞ÁªÑÔºå‰ª•ÈÄóÂè∑ÂàÜÈöîÊòæÁ§∫ÔºåÊ∑ªÂä†ÈÄÇÂΩìÁöÑÁº©Ëøõ
                        const indent = '  '.repeat(level);
                        return `[\n${indent}  ${value.map(v => formatValue(v, level + 1)).join(',\n' + indent + '  ')}\n${indent}]`;
                    }
                }
                
                if (typeof value === 'object' && value !== null) {
                    if (level >= 3) return '{...}'; // ÈôêÂà∂ÂµåÂ•óÊ∑±Â∫¶
                    
                    // ÂàõÂª∫ÂµåÂ•óË°®Ê†ºÔºåÊ∑ªÂä†Áº©Ëøõ
                    const indent = '  '.repeat(level);
                    let table = `<table class="nested-table" style="margin-left: ${level * 20}px">`;
                    table += '<tbody>';
                    for (const [key, val] of Object.entries(value)) {
                        table += `<tr>
                            <td class="key" style="padding-left: ${level * 8}px">${escapeHtml(key)}</td>
                            <td class="value">${formatValue(val, level + 1)}</td>
                        </tr>`;
                    }
                    table += '</tbody></table>';
                    return table;
                }
                
                if (typeof value === 'string') return `<span class="string">"${escapeHtml(value)}"</span>`;
                if (typeof value === 'number') return `<span class="number">${value}</span>`;
                if (typeof value === 'boolean') return `<span class="boolean">${value}</span>`;
                
                return escapeHtml(String(value));
            }

            // Â¶ÇÊûúÊòØÊï∞ÁªÑ‰∏î‰∏ç‰∏∫Á©∫
            if (Array.isArray(jsonData) && jsonData.length > 0) {
                // Ëé∑ÂèñÊâÄÊúâÂèØËÉΩÁöÑÂàó
                const columns = new Set();
                jsonData.forEach(item => {
                    if (typeof item === 'object' && item !== null) {
                        Object.keys(item).forEach(key => columns.add(key));
                    }
                });

                // ËΩ¨Êç¢‰∏∫Êï∞ÁªÑÂπ∂ÊéíÂ∫è
                const sortedColumns = Array.from(columns).sort();

                // ÊûÑÂª∫Ë°®Ê†º
                let table = `<div class="table-container${arguments[1] ? ' nested' : ''}"><table>`;
                
                // Ê∑ªÂä†Ë°®Â§¥
                table += '<thead><tr>';
                sortedColumns.forEach(column => {
                    table += `<th>${escapeHtml(column)}</th>`;
                });
                table += '</tr></thead>';

                // Ê∑ªÂä†Êï∞ÊçÆË°å
                table += '<tbody>';
                jsonData.forEach(item => {
                    table += '<tr>';
                    sortedColumns.forEach(column => {
                        const value = item[column];
                        table += `<td>${formatValue(value)}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</tbody></table></div>';

                return table;
            } else if (typeof jsonData === 'object' && jsonData !== null) {
                // Â¶ÇÊûúÊòØÂçï‰∏™ÂØπË±°ÔºåÂàõÂª∫‰∏§ÂàóË°®Ê†ºÔºöÈîÆÂíåÂÄº
                let table = `<div class="table-container${arguments[1] ? ' nested' : ''}"><table>`;
                table += '<thead><tr><th>Key</th><th>Value</th></tr></thead><tbody>';
                
                Object.entries(jsonData).forEach(([key, value]) => {
                    table += `<tr>
                        <td class="key">${escapeHtml(key)}</td>
                        <td class="value">${formatValue(value)}</td>
                    </tr>`;
                });
                
                table += '</tbody></table></div>';
                return table;
            }

            return `<div class="error">Unable to display JSON data</div>`;
        }

        // Â∞Ü CSV ËΩ¨Êç¢‰∏∫ HTML Ë°®Ê†º
        function csvToTable(csvContent) {
            try {
                // ÂàÜÂâ≤Ë°å
                const rows = csvContent.split(/\r?\n/).filter(row => row.trim());
                
                // ‰ΩøÁî®ÈÄóÂè∑ÂàÜÂâ≤Ôºå‰ΩÜË¶ÅÂ§ÑÁêÜÂºïÂè∑ÂÜÖÁöÑÈÄóÂè∑
                const parseRow = (row) => {
                    const cells = [];
                    let cell = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < row.length; i++) {
                        const char = row[i];
                        
                        if (char === '"') {
                            if (inQuotes && row[i + 1] === '"') {
                                cell += '"';
                                i++;
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            cells.push(cell);
                            cell = '';
                        } else {
                            cell += char;
                        }
                    }
                    
                    cells.push(cell);
                    return cells;
                };

                if (rows.length === 0) {
                    return '<div class="error">Empty CSV file</div>';
                }

                // Ëß£ÊûêÊ†áÈ¢òË°å
                const headers = parseRow(rows[0]);
                
                let table = '<div class="table-container"><table>';
                
                // Ê∑ªÂä†Ë°®Â§¥
                table += '<thead><tr>';
                headers.forEach(header => {
                    table += `<th>${escapeHtml(header)}</th>`;
                });
                table += '</tr></thead>';

                // Ê∑ªÂä†Êï∞ÊçÆË°å
                table += '<tbody>';
                for (let i = 1; i < rows.length; i++) {
                    const cells = parseRow(rows[i]);
                    table += '<tr>';
                    cells.forEach(cell => {
                        table += `<td>${escapeHtml(cell)}</td>`;
                    });
                    // Â¶ÇÊûúËøôË°åÁöÑÂçïÂÖÉÊ†ºÊï∞ÈáèÂ∞ë‰∫éÊ†áÈ¢òÊï∞ÈáèÔºåÊ∑ªÂä†Á©∫ÂçïÂÖÉÊ†º
                    for (let j = cells.length; j < headers.length; j++) {
                        table += '<td></td>';
                    }
                    table += '</tr>';
                }
                table += '</tbody></table></div>';

                return table;
            } catch (e) {
                return `<div class="error">Error parsing CSV: ${e.message}</div>`;
            }
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöHTMLËΩ¨‰πâ
        function escapeHtml(str) {
            if (str === null || str === undefined) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöÊ†ºÂºèÂåñÂçïÂÖÉÊ†ºÂÄº
        function formatCellValue(value) {
            if (value === null || value === undefined) {
                return '';
            } else if (typeof value === 'object') {
                return escapeHtml(JSON.stringify(value));
            } else {
                return escapeHtml(String(value));
            }
        }

                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            div.innerHTML = `
                <div class="change-content">
                    <strong>${action}</strong>
                    <span class="file-path">${fullPath}</span>
                    <span class="time"><i class="time-icon">‚è∞</i> ${timeStr}</span>
                </div>
            `;

            // Â¶ÇÊûúÂΩìÂâçÊ≠£Âú®Êü•ÁúãÂèòÊõ¥ËÆ∞ÂΩïÔºåÊ£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅÊòæÁ§∫ËøôÊù°ËÆ∞ÂΩï
            if (document.getElementById('fileChanges').style.display === 'block') {
                const currentFileName = document.getElementById('currentFileName').textContent;
                const fileName = fullPath.split('/').pop();
                div.style.display = fileName === currentFileName ? 'flex' : 'none';
            }

            fileChanges.insertBefore(div, fileChanges.firstChild);
        });

        // Êé•Êî∂ÂàùÂßãÊñá‰ª∂Á≥ªÁªüÁªìÊûÑ
        socket.on('initialStructure', (structure) => {
            fileSystem = structure;
            updateExplorerView(explorerContent, fileSystem);
        });

        // Ê∑ªÂä† updateFileSystem ÂáΩÊï∞
        function updateFileSystem(path, type) {
            const parts = path.split('/');
            let current = fileSystem;
            
            // ÊâæÂà∞ÂØπÂ∫îÁöÑÁõëÊéßÁõÆÂΩï
            const watchDir = config.watchDirs.find(dir => path.startsWith(dir.path));
            if (!watchDir) {
                console.error('No matching watch directory for path:', path);
                return;
            }

            // Ëé∑ÂèñÁõ∏ÂØπ‰∫éÁõëÊéßÁõÆÂΩïÁöÑË∑ØÂæÑ
            const relativeParts = path.replace(watchDir.path + '/', '').split('/');
            
            // Á°Æ‰øùÁõëÊéßÁõÆÂΩïÂ≠òÂú®‰∫éÊñá‰ª∂Á≥ªÁªüÁªìÊûÑ‰∏≠
            if (!fileSystem[watchDir.path]) {
                fileSystem[watchDir.path] = {
                    name: watchDir.name,
                    description: watchDir.description,
                    files: {}
                };
            }
            
            // ‰ªéÁõëÊéßÁõÆÂΩïÁöÑ files ÂºÄÂßãÈÅçÂéÜ
            current = fileSystem[watchDir.path].files;
            
            // ÈÅçÂéÜË∑ØÂæÑÁöÑÊØè‰∏ÄÈÉ®ÂàÜÔºåÊûÑÂª∫ÊàñÊõ¥Êñ∞ÂµåÂ•óÁªìÊûÑ
            for (let i = 0; i < relativeParts.length - 1; i++) {
                const part = relativeParts[i];
                if (!current[part] || typeof current[part] !== 'object') {
                    current[part] = {};
                }
                current = current[part];
            }

            const fileName = relativeParts[relativeParts.length - 1];

            // Ê†πÊçÆÊìç‰ΩúÁ±ªÂûãÊõ¥Êñ∞ÁªìÊûÑ
            if (type === 'remove' || type === 'removeDir') {
                delete current[fileName];
                // Â¶ÇÊûúÁà∂ÁõÆÂΩï‰∏∫Á©∫Ôºå‰πüÂà†Èô§Áà∂ÁõÆÂΩï
                if (Object.keys(current).length === 0) {
                    let temp = fileSystem[watchDir.path].files;
                    for (let i = 0; i < relativeParts.length - 2; i++) {
                        if (Object.keys(temp[relativeParts[i]]).length === 0) {
                            delete temp[relativeParts[i]];
                        }
                        temp = temp[relativeParts[i]];
                    }
                }
            } else {
                current[fileName] = (type === 'addDir') ? {} : true;
            }

            // Êõ¥Êñ∞ËßÜÂõæ
            updateExplorerView(explorerContent, fileSystem);
        }

        // Âú® JavaScript ÈÉ®ÂàÜÊ∑ªÂä†Êó•ÂøóËß£ÊûêÂíåÈ´ò‰∫ÆÂáΩÊï∞
        function highlightLogContent(content) {
            // Â∞ÜÂéüÂßãÂÜÖÂÆπËΩ¨Êç¢‰∏∫HTMLÂÆâÂÖ®ÁöÑÊñáÊú¨
            content = content.replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
            
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂Êï∞ÁªÑÊù•Â≠òÂÇ®ÊâÄÊúâÈúÄË¶ÅÈ´ò‰∫ÆÁöÑÈÉ®ÂàÜ
            let highlights = [];
            
            // È´ò‰∫ÆÊó∂Èó¥Êà≥
            content.replace(/\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}(?:\.\d{3})?/g, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-time',
                    text: match
                });
            });
            
            // È´ò‰∫ÆÈîôËØØ‰ø°ÊÅØ
            content.replace(/(?:error|Error|ERROR|Exception|EXCEPTION|Failed|FAILED|Â§±Ë¥•).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-error',
                    text: match
                });
            });
            
            // È´ò‰∫ÆË≠¶Âëä‰ø°ÊÅØ
            content.replace(/(?:warning|Warning|WARN|Ë≠¶Âëä).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-warning',
                    text: match
                });
            });
            
            // È´ò‰∫ÆÊàêÂäü‰ø°ÊÅØ
            content.replace(/(?:success|Success|SUCCESS|ÂÆåÊàê|ÊàêÂäü).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-success',
                    text: match
                });
            });
            
            // È´ò‰∫Æ‰ø°ÊÅØÊÄßÂÜÖÂÆπ
            content.replace(/(?:info|Info|INFO|‰ø°ÊÅØ).*$/gm, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-info',
                    text: match
                });
            });
            
            // È´ò‰∫ÆÁâπÂÆöÊ†ºÂºèÁöÑÂÜÖÂÆπÔºàÂ¶ÇË∑ØÂæÑ„ÄÅIDÁ≠âÔºâ
            content.replace(/(?:\/[\w\-./]+|\[[\w\-.:]+\])/g, (match, offset) => {
                highlights.push({
                    start: offset,
                    end: offset + match.length,
                    class: 'log-highlight',
                    text: match
                });
            });
            
            // ÊåâÁÖßËµ∑Âßã‰ΩçÁΩÆÊéíÂ∫èÔºåÂπ∂Â§ÑÁêÜÈáçÂè†
            highlights.sort((a, b) => a.start - b.start);
            let validHighlights = [];
            let lastEnd = -1;
            
            for (let highlight of highlights) {
                if (highlight.start >= lastEnd) {
                    validHighlights.push(highlight);
                    lastEnd = highlight.end;
                }
            }
            
            // ‰ªéÂêéÂêëÂâçÂ∫îÁî®È´ò‰∫ÆÔºåÈÅøÂÖç‰ΩçÁΩÆÂÅèÁßª
            let result = content;
            for (let i = validHighlights.length - 1; i >= 0; i--) {
                const h = validHighlights[i];
                result = result.slice(0, h.start) +
                        `<span class="${h.class}">${h.text}</span>` +
                        result.slice(h.end);
            }
            
            return result;
        }

        // ‰øÆÊîπÊñá‰ª∂ÂÜÖÂÆπÊõ¥Êñ∞ÁöÑÁõ∏ÂÖ≥‰ª£Á†Å
        socket.on('fileUpdate', (function() {
            const BATCH_DELAY = 100; // ÊâπÈáèÊõ¥Êñ∞Âª∂ËøüÊó∂Èó¥
            const MAX_CONTENT_LENGTH = 1000000; // ÊúÄÂ§ßÂÜÖÂÆπÈïøÂ∫¶
            const CHUNK_SIZE = 50000; // ÊØè‰∏™ÂùóÁöÑÂ§ßÂ∞è
            
            let updateTimer = null;
            let pendingContent = '';
            
            // ÂàõÂª∫‰∏Ä‰∏™Áî®‰∫éÂ≠òÂÇ®ÂíåÁÆ°ÁêÜÊó•ÂøóÂÜÖÂÆπÁöÑÁ±ª
            class LogManager {
                constructor(element) {
                    this.element = element;
                    this.content = '';
                    this.isScrolledToBottom = true;
                    this.virtualScrollHeight = 0;
                    
                    // ÁõëÂê¨ÊªöÂä®‰∫ã‰ª∂
                    this.element.addEventListener('scroll', () => {
                        this.isScrolledToBottom = Math.abs(
                            this.element.scrollHeight - this.element.scrollTop - this.element.clientHeight
                        ) < 10;
                    });
                }
                
                // Êõ¥Êñ∞ÂÜÖÂÆπ
                update(newContent, append = false) {
                    if (append) {
                        this.content += newContent;
                    } else {
                        this.content = newContent;
                    }
                    
                    // Â¶ÇÊûúÂÜÖÂÆπË∂ÖËøáÊúÄÂ§ßÈïøÂ∫¶ÔºåËøõË°åË£ÅÂâ™
                    if (this.content.length > MAX_CONTENT_LENGTH) {
                        this.content = this.content.slice(-MAX_CONTENT_LENGTH);
                    }
                    
                    this._render();
                }
                
                // Ê∏≤ÊüìÂÜÖÂÆπ
                _render() {
                    // ‰ΩøÁî® DocumentFragment ÊèêÈ´òÊÄßËÉΩ
                    const fragment = document.createDocumentFragment();
                    const chunks = this._splitIntoChunks(this.content);
                    
                    // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
                    this.element.innerHTML = '';
                    
                    chunks.forEach(chunk => {
                        const div = document.createElement('div');
                        div.innerHTML = highlightLogContent(chunk);
                        fragment.appendChild(div);
                    });
                    
                    this.element.appendChild(fragment);
                    
                    // Â¶ÇÊûú‰πãÂâçÂú®Â∫ïÈÉ®Ôºå‰øùÊåÅÂú®Â∫ïÈÉ®
                    if (this.isScrolledToBottom) {
                        requestAnimationFrame(() => {
                            this.element.scrollTop = this.element.scrollHeight;
                        });
                    }
                }
                
                // Â∞ÜÂÜÖÂÆπÂàÜÂâ≤ÊàêÊõ¥Â∞èÁöÑÂùó
                _splitIntoChunks(content) {
                    const chunks = [];
                    let start = 0;
                    
                    while (start < content.length) {
                        // Âú®Êç¢Ë°åÁ¨¶Â§ÑÂàÜÂâ≤ÔºåÈÅøÂÖçÁ†¥ÂùèÊó•ÂøóÊ†ºÂºè
                        let end = start + CHUNK_SIZE;
                        if (end < content.length) {
                            end = content.lastIndexOf('\n', end);
                            if (end <= start) {
                                end = start + CHUNK_SIZE;
                            }
                        }
                        chunks.push(content.slice(start, end));
                        start = end;
                    }
                    
                    return chunks;
                }
            }
            
            // ÂàõÂª∫ LogManager ÂÆû‰æã
            const logManager = new LogManager(document.getElementById('fileContent'));
            
            return function(data) {
                if (!currentWatchingFile) return;
                if (data.dir !== currentWatchingFile.dir || data.path !== currentWatchingFile.path) return;
                
                // Â∞ÜÊñ∞ÂÜÖÂÆπÊ∑ªÂä†Âà∞ÂæÖÂ§ÑÁêÜÂÜÖÂÆπ‰∏≠
                pendingContent += data.content;
                
                // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
                if (updateTimer) {
                    clearTimeout(updateTimer);
                }
                
                // ËÆæÁΩÆÊñ∞ÁöÑÂÆöÊó∂Âô®ËøõË°åÊâπÈáèÊõ¥Êñ∞
                updateTimer = setTimeout(() => {
                    logManager.update(pendingContent, data.append);
                    pendingContent = '';
                    updateTimer = null;
                }, BATCH_DELAY);
            };
        })());

        // Ê∑ªÂä†ÁßªÂä®ËèúÂçïÂàáÊç¢ÂäüËÉΩ
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('d-none');
        });
    </script>
