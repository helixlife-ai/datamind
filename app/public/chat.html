    <!-- Á°ÆËÆ§Êìç‰ΩúÁöÑÊ®°ÊÄÅÊ°Ü -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden" id="confirmModal">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ÂÖÉÁ¥†ÂºïÁî®
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const clearChatButton = document.getElementById('clearChat');
            const exportChatButton = document.getElementById('exportChat');
            const modelSelect = document.getElementById('modelSelect');
            const streamingToggle = document.getElementById('streamingToggle');
            const contextContent = document.getElementById('contextContent');
            const confirmModal = document.getElementById('confirmModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmAction = document.getElementById('confirmAction');
            const cancelAction = document.getElementById('cancelAction');
            const conversationList = document.getElementById('conversationList');
            const newChatBtn = document.getElementById('newChatBtn');
            const bookmarkTabs = document.querySelectorAll('.bookmark-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const systemPromptTextarea = document.getElementById('systemPrompt');
            const saveSystemPromptButton = document.getElementById('saveSystemPrompt');
            const resetSystemPromptButton = document.getElementById('resetSystemPrompt');
            const loadDefaultSystemPromptButton = document.getElementById('loadDefaultSystemPrompt');

            // Áä∂ÊÄÅÂèòÈáè
            let isWaitingForResponse = false;
            let currentSessionId = null;
            let messageHistory = [];
            let contextHistory = [];
            let systemPrompt = '';
            let defaultSystemPrompt = '‰Ω†ÊòØ‰∏Ä‰∏™Êô∫ËÉΩÂä©ÊâãÔºåÂ∏ÆÂä©Áî®Êà∑ÂõûÁ≠îÈóÆÈ¢ò„ÄÇËØ∑Áî®‰∏ì‰∏ö„ÄÅÂèãÂ•ΩÁöÑËØ≠Ê∞îÂõûÁ≠îÔºå‰øùÊåÅÂõûÁ≠îÁÆÄÊ¥ÅÊòé‰∫Ü„ÄÇÂ¶ÇÊûú‰∏çÁü•ÈÅìÁ≠îÊ°àÔºåËØ∑ËØöÂÆûÂú∞ËØ¥Âá∫Êù•Ôºå‰∏çË¶ÅÁºñÈÄ†‰ø°ÊÅØ„ÄÇ';

            // ÂàùÂßãÂåñ marked ÈÖçÁΩÆ
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });

            // Ê∑ªÂä†‰π¶Á≠æÂàáÊç¢ÂäüËÉΩ
            bookmarkTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ÁßªÈô§ÊâÄÊúâÊ†áÁ≠æÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
                    bookmarkTabs.forEach(t => t.classList.remove('active', 'bg-white', 'border', 'border-gray-200', 'border-b-white'));
                    
                    // Ê∑ªÂä†ÂΩìÂâçÊ†áÁ≠æÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
                    tab.classList.add('active', 'bg-white', 'border', 'border-gray-200', 'border-b-white');
                    
                    // ÈöêËóèÊâÄÊúâÂÜÖÂÆπ
                    tabContents.forEach(content => content.classList.add('hidden'));
                    
                    // ÊòæÁ§∫ÂØπÂ∫îÁöÑÂÜÖÂÆπ
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.remove('hidden');
                    
                    // Ë∞ÉÊï¥Èù¢ÊùøÂÆΩÂ∫¶
                    const rightPanel = document.getElementById('rightPanel');
                    const width = tab.getAttribute('data-width');
                    if (width) {
                        // ÁßªÈô§ÊâÄÊúâÂÆΩÂ∫¶Á±ª
                        rightPanel.className = rightPanel.className.replace(/w-\d+/g, '');
                        // Ê∑ªÂä†Êñ∞ÁöÑÂÆΩÂ∫¶Á±ª
                        rightPanel.classList.add(`w-${width}`);
                    }
                });
            });

            // ÂàùÂßãÂåñÁ≥ªÁªüÊèêÁ§∫ËØç
            function initSystemPrompt() {
                // Â∞ùËØï‰ªélocalStorageÂä†ËΩΩÁ≥ªÁªüÊèêÁ§∫ËØç
                const savedPrompt = localStorage.getItem('systemPrompt');
                if (savedPrompt) {
                    systemPrompt = savedPrompt;
                    systemPromptTextarea.value = systemPrompt;
                } else {
                    // ‰ΩøÁî®ÈªòËÆ§ÊèêÁ§∫ËØç
                    systemPrompt = defaultSystemPrompt;
                    systemPromptTextarea.value = systemPrompt;
                }
                
                // ËÆ∞ÂΩï‰∏ä‰∏ãÊñá
                addContextItem('Á≥ªÁªüÊèêÁ§∫ËØç', systemPrompt);
            }
            
            // ‰øùÂ≠òÁ≥ªÁªüÊèêÁ§∫ËØç
            function saveSystemPrompt() {
                const newPrompt = systemPromptTextarea.value.trim();
                systemPrompt = newPrompt;
                localStorage.setItem('systemPrompt', newPrompt);
                
                // Ê∑ªÂä†Á°ÆËÆ§‰ø°ÊÅØÂà∞‰∏ä‰∏ãÊñá
                addContextItem('Á≥ªÁªüÊèêÁ§∫ËØçÂ∑≤Êõ¥Êñ∞', newPrompt);
                
                // ÊòæÁ§∫‰∏¥Êó∂‰øùÂ≠òÊàêÂäüÊ∂àÊÅØ
                const saveButton = document.getElementById('saveSystemPrompt');
                const originalText = saveButton.innerHTML;
                saveButton.innerHTML = '<i class="bi bi-check-circle-fill mr-1"></i> Â∑≤‰øùÂ≠ò';
                saveButton.classList.add('bg-green-600');
                
                setTimeout(() => {
                    saveButton.innerHTML = originalText;
                    saveButton.classList.remove('bg-green-600');
                }, 2000);
            }
            
            // ÈáçÁΩÆÁ≥ªÁªüÊèêÁ§∫ËØç
            function resetSystemPrompt() {
                systemPromptTextarea.value = '';
                systemPrompt = '';
                localStorage.removeItem('systemPrompt');
                
                // Ê∑ªÂä†Á°ÆËÆ§‰ø°ÊÅØÂà∞‰∏ä‰∏ãÊñá
                addContextItem('Á≥ªÁªüÊèêÁ§∫ËØçÂ∑≤ÈáçÁΩÆ', 'Â∑≤Ê∏ÖÈô§Ëá™ÂÆö‰πâÁ≥ªÁªüÊèêÁ§∫ËØç');
            }
            
            // Âä†ËΩΩÈªòËÆ§Á≥ªÁªüÊèêÁ§∫ËØç
            function loadDefaultSystemPrompt() {
                systemPromptTextarea.value = defaultSystemPrompt;
                systemPrompt = defaultSystemPrompt;
                localStorage.setItem('systemPrompt', defaultSystemPrompt);
                
                // Ê∑ªÂä†Á°ÆËÆ§‰ø°ÊÅØÂà∞‰∏ä‰∏ãÊñá
                addContextItem('Âä†ËΩΩÈªòËÆ§Á≥ªÁªüÊèêÁ§∫ËØç', defaultSystemPrompt);
            }
            
            // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
            saveSystemPromptButton.addEventListener('click', saveSystemPrompt);
            resetSystemPromptButton.addEventListener('click', resetSystemPrompt);
            loadDefaultSystemPromptButton.addEventListener('click', loadDefaultSystemPrompt);
            
            // ÂàùÂßãÂåñÁ≥ªÁªüÊèêÁ§∫ËØç
            initSystemPrompt();

            // Ê®°ÊÄÅÊ°ÜÊéßÂà∂
            function showModal(message, callback) {
                confirmMessage.textContent = message;
                confirmAction.onclick = callback;
                confirmModal.classList.remove('hidden');
            }

            cancelAction.addEventListener('click', function() {
                confirmModal.classList.add('hidden');
            });

            // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
            function addMessage(content, isUser, timestamp = new Date()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser 
                    ? 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] ml-auto bg-gradient-to-br from-blue-50 to-blue-100 rounded-br-none animate-fadeIn'
                    : 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                const messageHeader = document.createElement('div');
                messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                messageHeader.innerHTML = `
                    <span>${isUser ? 'üë§ Áî®Êà∑' : 'ü§ñ AIÂä©Êâã'}</span>
                    <span>${timestamp.toLocaleTimeString()}</span>
                `;

                const messageContent = document.createElement('div');
                messageContent.className = 'leading-relaxed';
                
                // Â¶ÇÊûúÊòØAIÊ∂àÊÅØÔºå‰ΩøÁî®markedËß£ÊûêMarkdown
                if (!isUser) {
                    messageContent.innerHTML = marked.parse(content);
                } else {
                    // Áî®Êà∑Ê∂àÊÅØÁÆÄÂçïÂ§ÑÁêÜÊç¢Ë°å
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // ‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
                messageHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content,
                    timestamp: timestamp
                });
            }

            // Ê∑ªÂä†‰∏ä‰∏ãÊñáÈ°π
            function addContextItem(type, content) {
                // Ê∏ÖÈô§Á©∫ÊèêÁ§∫
                const emptyContext = contextContent.querySelector('.text-gray-500.text-center');
                if (emptyContext) {
                    contextContent.removeChild(emptyContext);
                }

                const contextItem = document.createElement('div');
                contextItem.className = 'mb-3 p-3 border border-gray-200 rounded-lg bg-gray-50 hover:shadow-sm hover:-translate-y-0.5 transition-all';

                const contextHeader = document.createElement('div');
                contextHeader.className = 'flex justify-between mb-2 text-xs text-primary font-medium';
                contextHeader.innerHTML = `
                    <span>${type}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                `;

                const contextItemContent = document.createElement('div');
                contextItemContent.className = 'text-sm whitespace-pre-wrap break-words';
                contextItemContent.textContent = typeof content === 'object' ? 
                    JSON.stringify(content, null, 2) : content;

                contextItem.appendChild(contextHeader);
                contextItem.appendChild(contextItemContent);
                contextContent.appendChild(contextItem);
                
                // ÊªöÂä®Âà∞Â∫ïÈÉ®
                contextContent.scrollTop = contextContent.scrollHeight;

                // ‰øùÂ≠òÂà∞‰∏ä‰∏ãÊñáÂéÜÂè≤
                contextHistory.push({
                    type: type,
                    content: content,
                    timestamp: new Date()
                });
            }

            // Êñ∞Â¢ûÂáΩÊï∞ÔºöÂä†ËΩΩÂØπËØùËÆ∞ÂΩïÂàóË°®
            async function loadConversationList() {
                try {
                    const response = await fetch('/api/chat-records');
                    const data = await response.json();
                    
                    if (data.success && data.records.length > 0) {
                        // Ê∏ÖÁ©∫ÂàóË°®
                        conversationList.innerHTML = '';
                        
                        // Ê∑ªÂä†ÊØè‰∏™ÂØπËØùËÆ∞ÂΩï
                        data.records.forEach(record => {
                            const conversationItem = document.createElement('div');
                            conversationItem.className = 'p-2 border-b border-gray-100 hover:bg-blue-50 cursor-pointer rounded mb-1 transition-colors flex items-start';
                            
                            // Â¶ÇÊûúÊòØÂΩìÂâç‰ºöËØùÔºåÊ∑ªÂä†È´ò‰∫ÆÊ†∑Âºè
                            if (record.sessionId === currentSessionId) {
                                conversationItem.classList.add('bg-blue-100', 'border-l-4', 'border-l-primary');
                            }
                            
                            const formattedDate = new Date(record.lastModified).toLocaleDateString('zh-CN');
                            const formattedTime = new Date(record.lastModified).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                            
                            conversationItem.innerHTML = `
                                <div class="flex-1 overflow-hidden">
                                    <div class="text-sm font-medium truncate">${record.preview}</div>
                                    <div class="text-xs text-gray-500 mt-1 flex items-center">
                                        <i class="bi bi-chat-dots mr-1"></i> ${record.messageCount}Êù°Ê∂àÊÅØ
                                        <span class="mx-1">‚Ä¢</span>
                                        <i class="bi bi-clock mr-1"></i> ${formattedDate} ${formattedTime}
                                    </div>
                                </div>
                                <button class="text-gray-400 hover:text-red-500 p-1" data-session-id="${record.sessionId}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            `;
                            
                            // ÁÇπÂáªÂØπËØùËÆ∞ÂΩïÂä†ËΩΩÂØπËØù
                            conversationItem.addEventListener('click', (e) => {
                                // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂà†Èô§ÊåâÈíÆÔºå‰∏çÂä†ËΩΩÂØπËØù
                                if (e.target.closest('button')) return;
                                
                                loadConversation(record.sessionId);
                            });
                            
                            // Âà†Èô§ÊåâÈíÆ‰∫ã‰ª∂
                            const deleteBtn = conversationItem.querySelector('button');
                            deleteBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                showModal(`Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§ÂØπËØùËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ`, () => {
                                    deleteConversation(record.sessionId);
                                    confirmModal.classList.add('hidden');
                                });
                            });
                            
                            conversationList.appendChild(conversationItem);
                        });
                    } else {
                        conversationList.innerHTML = '<div class="text-gray-500 text-center mt-8 italic text-sm">ÊöÇÊó†ÂØπËØùËÆ∞ÂΩï</div>';
                    }
                } catch (err) {
                    console.error('Âä†ËΩΩÂØπËØùËÆ∞ÂΩïÂàóË°®Â§±Ë¥•:', err);
                    conversationList.innerHTML = '<div class="text-red-500 text-center mt-8">Âä†ËΩΩÂØπËØùËÆ∞ÂΩïÂàóË°®Â§±Ë¥•</div>';
                }
            }
            
            // Êñ∞Â¢ûÂáΩÊï∞ÔºöÂä†ËΩΩÁâπÂÆöÂØπËØù
            async function loadConversation(sessionId) {
                try {
                    const response = await fetch(`/api/chat-records/${sessionId}/json`);
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    
                    const messages = await response.json();
                    
                    // Êõ¥Êñ∞ÂΩìÂâç‰ºöËØùID
                    currentSessionId = sessionId;
                    
                    // Êõ¥Êñ∞Ê∂àÊÅØÂéÜÂè≤
                    messageHistory = messages;
                    
                    // Ê∏ÖÁ©∫ËÅäÂ§©Âå∫Âüü
                    chatMessages.innerHTML = '';
                    
                    // Ê∑ªÂä†ÊâÄÊúâÊ∂àÊÅØÂà∞ÁïåÈù¢
                    messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', new Date(msg.timestamp || Date.now()));
                    });
                    
                    // È´ò‰∫ÆÂΩìÂâçÈÄâ‰∏≠ÁöÑÂØπËØù
                    loadConversationList();
                    
                    // ËÆ∞ÂΩïÂä†ËΩΩÂØπËØùÁöÑ‰∏ä‰∏ãÊñá
                    addContextItem('Âä†ËΩΩÂØπËØù', { sessionId, messageCount: messages.length });
                    
                } catch (err) {
                    console.error('Âä†ËΩΩÂØπËØùÂ§±Ë¥•:', err);
                    addContextItem('ÈîôËØØ', `Âä†ËΩΩÂØπËØù ${sessionId} Â§±Ë¥•: ${err.message}`);
                }
            }
            
            // Êñ∞Â¢ûÂáΩÊï∞ÔºöÂà†Èô§ÂØπËØù
            async function deleteConversation(sessionId) {
                try {
                    const response = await fetch(`/api/chat-records/${sessionId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâçÂØπËØùÔºåÈáçÁΩÆÁä∂ÊÄÅ
                        if (sessionId === currentSessionId) {
                            currentSessionId = null;
                            messageHistory = [];
                            chatMessages.innerHTML = '';
                            addMessage('üëã ‰Ω†Â•ΩÔºÅÊàëÊòØÊé®ÁêÜÊ®°ÂûãÂä©Êâã„ÄÇÊàëÂèØ‰ª•Â∏ÆÂä©‰Ω†ËøõË°åÂ§çÊùÇÁöÑÊé®ÁêÜÂíåÂàÜÊûê„ÄÇËØ∑ÈÄâÊã©‰∏Ä‰∏™Ê®°ÂûãÂπ∂ÂºÄÂßãÂØπËØùÂêßÔºÅ', false);
                        }
                        
                        // ÈáçÊñ∞Âä†ËΩΩÂØπËØùÂàóË°®
                        loadConversationList();
                        
                        // ËÆ∞ÂΩïÂà†Èô§Êìç‰Ωú
                        addContextItem('Âà†Èô§ÂØπËØù', { sessionId });
                    } else {
                        throw new Error(data.error || 'Âà†Èô§Â§±Ë¥•');
                    }
                } catch (err) {
                    console.error('Âà†Èô§ÂØπËØùÂ§±Ë¥•:', err);
                    addContextItem('ÈîôËØØ', `Âà†Èô§ÂØπËØù ${sessionId} Â§±Ë¥•: ${err.message}`);
                }
            }
            
            // Êñ∞Â¢ûÂáΩÊï∞ÔºöÂàõÂª∫Êñ∞ÂØπËØù
            function createNewChat() {
                // ÈáçÁΩÆÁä∂ÊÄÅ
                currentSessionId = null;
                messageHistory = [];
                
                // Ê∏ÖÁ©∫ËÅäÂ§©Âå∫Âüü
                chatMessages.innerHTML = '';
                
                // Ê∑ªÂä†Ê¨¢ËøéÊ∂àÊÅØ
                addMessage('üëã ‰Ω†Â•ΩÔºÅÊàëÊòØÊé®ÁêÜÊ®°ÂûãÂä©Êâã„ÄÇÊàëÂèØ‰ª•Â∏ÆÂä©‰Ω†ËøõË°åÂ§çÊùÇÁöÑÊé®ÁêÜÂíåÂàÜÊûê„ÄÇËØ∑ÈÄâÊã©‰∏Ä‰∏™Ê®°ÂûãÂπ∂ÂºÄÂßãÂØπËØùÂêßÔºÅ', false);
                
                // ËÆ∞ÂΩïÂàõÂª∫Êñ∞ÂØπËØùÁöÑÊìç‰Ωú
                addContextItem('ÂàõÂª∫Êñ∞ÂØπËØù', { timestamp: new Date().toISOString() });
                
                // Êõ¥Êñ∞ÂØπËØùÂàóË°®UI
                loadConversationList();
            }
            
            // Êñ∞Âª∫ÂØπËØùÊåâÈíÆ‰∫ã‰ª∂
            newChatBtn.addEventListener('click', createNewChat);

            // ÂèëÈÄÅÊ∂àÊÅØÂà∞ÊúçÂä°Âô®
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isWaitingForResponse) return;

                // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                chatInput.value = '';
                
                // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÁïåÈù¢
                addMessage(message, true);
                
                // ËÆæÁΩÆÁ≠âÂæÖÁä∂ÊÄÅ
                isWaitingForResponse = true;
                sendButton.disabled = true;
                sendButton.innerHTML = '<span class="inline-block animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full mr-2"></span> Á≠âÂæÖ‰∏≠...';

                // Ëé∑ÂèñÊ®°ÂûãÈÖçÁΩÆ
                const [provider, modelType] = modelSelect.value.split(':');
                const useReasoning = modelType === 'reasoning';
                
                // Ëé∑ÂèñÊµÅÂºèÂìçÂ∫îËÆæÁΩÆ
                const streamResponse = streamingToggle.checked;

                // ÂáÜÂ§áËØ∑Ê±ÇÊï∞ÊçÆ
                const requestData = {
                    messages: messageHistory,
                    provider: provider,
                    stream: streamResponse,
                    sessionId: currentSessionId,
                    useReasoning: useReasoning
                };
                
                // Ê∑ªÂä†Á≥ªÁªüÊèêÁ§∫ËØçÔºåÂ¶ÇÊûúÂ≠òÂú®
                if (systemPrompt.trim()) {
                    requestData.systemPrompt = systemPrompt;
                }

                // ËÆ∞ÂΩïËØ∑Ê±Ç‰∏ä‰∏ãÊñá
                addContextItem('ËØ∑Ê±Ç', {
                    provider: provider,
                    modelType: modelType,
                    useReasoning: useReasoning,
                    stream: streamResponse,
                    messageCount: messageHistory.length,
                    systemPrompt: systemPrompt ? 'Â∑≤ËÆæÁΩÆ' : 'Êú™ËÆæÁΩÆ'
                });

                try {
                    if (streamResponse) {
                        // ÊµÅÂºèÂìçÂ∫îÂ§ÑÁêÜ
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        // ÂàõÂª∫AIÂõûÂ§çÁöÑÊ∂àÊÅØÂÆπÂô®
                        const aiMessageDiv = document.createElement('div');
                        aiMessageDiv.className = 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                        const messageHeader = document.createElement('div');
                        messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                        messageHeader.innerHTML = `
                            <span>ü§ñ AIÂä©Êâã</span>
                            <span>${new Date().toLocaleTimeString()}</span>
                        `;

                        const messageContent = document.createElement('div');
                        messageContent.className = 'leading-relaxed';
                        
                        aiMessageDiv.appendChild(messageHeader);
                        aiMessageDiv.appendChild(messageContent);
                        chatMessages.appendChild(aiMessageDiv);
                        
                        // ÊªöÂä®Âà∞Â∫ïÈÉ®
                        chatMessages.scrollTop = chatMessages.scrollHeight;

                        let fullResponse = '';
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(5).trim();
                                    
                                    if (data === '[DONE]') {
                                        // ÊµÅÁªìÊùü
                                        continue;
                                    }
                                    
                                    try {
                                        const parsedData = JSON.parse(data);
                                        
                                        // Â§ÑÁêÜ‰ºöËØùID
                                        if (parsedData.sessionId && !currentSessionId) {
                                            currentSessionId = parsedData.sessionId;
                                            addContextItem('‰ºöËØùID', currentSessionId);
                                        }
                                        
                                        // Â§ÑÁêÜÂÜÖÂÆπ
                                        if (parsedData.content) {
                                            fullResponse += parsedData.content;
                                            messageContent.innerHTML = marked.parse(fullResponse);
                                            chatMessages.scrollTop = chatMessages.scrollHeight;
                                        }
                                        
                                        // Â§ÑÁêÜÈîôËØØ
                                        if (parsedData.error) {
                                            messageContent.innerHTML = `<span class="text-red-500">ÈîôËØØ: ${parsedData.error}</span>`;
                                            addContextItem('ÈîôËØØ', parsedData.error);
                                        }
                                    } catch (e) {
                                        console.error('Ëß£ÊûêÊµÅÊï∞ÊçÆÂ§±Ë¥•:', e, data);
                                    }
                                }
                            }
                        }

                        // ‰øùÂ≠òÂÆåÊï¥ÂìçÂ∫îÂà∞ÂéÜÂè≤ËÆ∞ÂΩï
                        if (fullResponse) {
                            messageHistory.push({
                                role: 'assistant',
                                content: fullResponse,
                                timestamp: new Date()
                            });
                        }

                    } else {
                        // ÈùûÊµÅÂºèÂìçÂ∫îÂ§ÑÁêÜ
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        const data = await response.json();
                        
                        // Â§ÑÁêÜ‰ºöËØùID
                        if (data.sessionId && !currentSessionId) {
                            currentSessionId = data.sessionId;
                            addContextItem('‰ºöËØùID', currentSessionId);
                        }
                        
                        // Â§ÑÁêÜÂÜÖÂÆπ
                        if (data.content) {
                            addMessage(data.content, false);
                            
                            // ËÆ∞ÂΩï‰ΩøÁî®ÊÉÖÂÜµ
                            if (data.usage) {
                                addContextItem('‰ΩøÁî®ÊÉÖÂÜµ', data.usage);
                            }
                        }
                        
                        // Â§ÑÁêÜÈîôËØØ
                        if (data.error) {
                            addMessage(`ÈîôËØØ: ${data.error}`, false);
                            addContextItem('ÈîôËØØ', data.error);
                        }
                        
                        // Â§ÑÁêÜ‰ºöËØùIDÂêéÊõ¥Êñ∞ÂØπËØùÂàóË°®
                        if (data.sessionId && (!currentSessionId || currentSessionId !== data.sessionId)) {
                            currentSessionId = data.sessionId;
                            addContextItem('‰ºöËØùID', currentSessionId);
                            
                            // Êõ¥Êñ∞ÂØπËØùÂàóË°®
                            loadConversationList();
                        }
                    }
                    
                    // Â¶ÇÊûúÂΩìÂâç‰ºöËØùIDÂ≠òÂú®ÔºåÊõ¥Êñ∞ÂØπËØùÂàóË°®
                    if (currentSessionId) {
                        loadConversationList();
                    }
                } catch (error) {
                    console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                    addMessage(`ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•: ${error.message}`, false);
                    addContextItem('ÈîôËØØ', error.message);
                } finally {
                    // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'ÂèëÈÄÅ';
                }
            }

            // Ê∏ÖÈô§ËÅäÂ§©ÂéÜÂè≤
            function clearChat() {
                showModal('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâËÅäÂ§©ËÆ∞ÂΩïÂêóÔºü', function() {
                    chatMessages.innerHTML = '';
                    messageHistory = [];
                    currentSessionId = null;
                    addContextItem('Êìç‰Ωú', 'Ê∏ÖÈô§ËÅäÂ§©ÂéÜÂè≤');
                    confirmModal.classList.add('hidden');
                });
            }

            // ÂØºÂá∫ËÅäÂ§©ÂéÜÂè≤
            function exportChat() {
                const exportData = {
                    sessionId: currentSessionId,
                    messages: messageHistory,
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `chat_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addContextItem('Êìç‰Ωú', 'ÂØºÂá∫ËÅäÂ§©ÂéÜÂè≤');
            }

            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearChatButton.addEventListener('click', clearChat);
            exportChatButton.addEventListener('click', exportChat);

            // Ê∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn {
                    animation: fadeIn 0.3s ease;
                }
            `;
            document.head.appendChild(style);

            // ÂàùÂßãÂåñÊó∂Âä†ËΩΩÂØπËØùÂàóË°®
            loadConversationList();
        });
    </script>
