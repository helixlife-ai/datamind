    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å…ƒç´ å¼•ç”¨
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const clearChatButton = document.getElementById('clearChat');
            const exportChatButton = document.getElementById('exportChat');
            const modelSelect = document.getElementById('modelSelect');
            const streamingToggle = document.getElementById('streamingToggle');
            const contextContent = document.getElementById('contextContent');
            const clearContextButton = document.getElementById('clearContext');
            const exportContextButton = document.getElementById('exportContext');
            const confirmModal = document.getElementById('confirmModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmAction = document.getElementById('confirmAction');

            // çŠ¶æ€å˜é‡
            let isWaitingForResponse = false;
            let currentSessionId = null;
            let messageHistory = [];
            let contextHistory = [];

            // åˆå§‹åŒ– tooltip
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // åˆå§‹åŒ– marked é…ç½®
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });

            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(content, isUser, timestamp = new Date()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                messageHeader.innerHTML = `
                    <span>${isUser ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AIåŠ©æ‰‹'}</span>
                    <span>${timestamp.toLocaleTimeString()}</span>
                `;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // å¦‚æœæ˜¯AIæ¶ˆæ¯ï¼Œä½¿ç”¨markedè§£æMarkdown
                if (!isUser) {
                    messageContent.innerHTML = marked.parse(content);
                } else {
                    // ç”¨æˆ·æ¶ˆæ¯ç®€å•å¤„ç†æ¢è¡Œ
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // ä¿å­˜åˆ°å†å²è®°å½•
                messageHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content,
                    timestamp: timestamp
                });
            }

            // æ·»åŠ ä¸Šä¸‹æ–‡é¡¹
            function addContextItem(type, content) {
                // æ¸…é™¤ç©ºæç¤º
                const emptyContext = contextContent.querySelector('.context-empty');
                if (emptyContext) {
                    contextContent.removeChild(emptyContext);
                }

                const contextItem = document.createElement('div');
                contextItem.className = 'context-item';

                const contextHeader = document.createElement('div');
                contextHeader.className = 'context-item-header';
                contextHeader.innerHTML = `
                    <span>${type}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                `;

                const contextItemContent = document.createElement('div');
                contextItemContent.className = 'context-item-content';
                contextItemContent.textContent = typeof content === 'object' ? 
                    JSON.stringify(content, null, 2) : content;

                contextItem.appendChild(contextHeader);
                contextItem.appendChild(contextItemContent);
                contextContent.appendChild(contextItem);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                contextContent.scrollTop = contextContent.scrollHeight;

                // ä¿å­˜åˆ°ä¸Šä¸‹æ–‡å†å²
                contextHistory.push({
                    type: type,
                    content: content,
                    timestamp: new Date()
                });
            }

            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isWaitingForResponse) return;

                // æ¸…ç©ºè¾“å…¥æ¡†
                chatInput.value = '';
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
                addMessage(message, true);
                
                // è®¾ç½®ç­‰å¾…çŠ¶æ€
                isWaitingForResponse = true;
                sendButton.disabled = true;
                sendButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ç­‰å¾…ä¸­...';

                // è·å–æ¨¡å‹é…ç½®
                const [provider, modelType] = modelSelect.value.split(':');
                const useReasoning = modelType === 'reasoning';
                
                // è·å–æµå¼å“åº”è®¾ç½®
                const streamResponse = streamingToggle.checked;

                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    messages: messageHistory,
                    provider: provider,
                    stream: streamResponse,
                    sessionId: currentSessionId,

                addContextItem('è¯·æ±‚', {

                    useReasoning: useReasoning,

                                'Content-Type': 'application/json'

                            addContextItem('ä¼šè¯ID', currentSessionId);
                        }
                        
                        // å¤„ç†å†…å®¹
                        if (data.content) {

                            // è®°å½•ä½¿ç”¨æƒ…å†µ
                            if (data.usage) {
                                addContextItem('ä½¿ç”¨æƒ…å†µ', data.usage);
                            }
                        }
                        
                        // å¤„ç†é”™è¯¯
                        if (data.error) {
                            addMessage(`é”™è¯¯: ${data.error}`, false);
                            addContextItem('é”™è¯¯', data.error);
                        }
                    }
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    addMessage(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`, false);
                    addContextItem('é”™è¯¯', error.message);
                } finally {
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    isWaitingForResponse = false;

                    sendButton.innerHTML = 'å‘é€';
                }
            }

            // æ¸…é™¤ä¸Šä¸‹æ–‡å†å²
            function clearContext() {

                const bsConfirmModal = new bootstrap.Modal(confirmModal);

            // åˆå§‹åŒ–æ¬¢è¿æ¶ˆæ¯
            addMessage('ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯æ¨ç†æ¨¡å‹åŠ©æ‰‹ã€‚æˆ‘å¯ä»¥å¸®åŠ©ä½ è¿›è¡Œå¤æ‚çš„æ¨ç†å’Œåˆ†æã€‚è¯·é€‰æ‹©ä¸€ä¸ªæ¨¡å‹å¹¶å¼€å§‹å¯¹è¯å§ï¼', false);
            addContextItem('åˆå§‹åŒ–', 'é¡µé¢åŠ è½½å®Œæˆ');
