            <nav>

        </header>
        <div class="flex flex-1 overflow-hidden">
            <div class="flex flex-col flex-2 border-r border-gray-200 bg-white shadow-sm">
                <div class="flex justify-between items-center px-4 py-3 bg-blue-50 border-b border-gray-200 font-semibold text-primary">
                    <span>цОичРЖхп╣шпЭ</span>
                    <div class="flex gap-2">
                        <button class="px-2 py-1 text-xs border border-gray-300 rounded hover:bg-gray-100 transition-colors" id="clearChat">
                            <i class="bi bi-trash"></i> ц╕ЕщЩдхп╣шпЭ
                        </button>
                        <button class="px-2 py-1 text-xs border border-gray-300 rounded hover:bg-gray-100 transition-colors" id="exportChat">
                            <i class="bi bi-download"></i> хп╝хЗ║хп╣шпЭ

                </div>
                <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="chatMessages"></div>
                <div class="border-t border-gray-200 p-4 bg-white">

                        <button class="px-6 bg-primary text-white font-bold rounded-md hover:bg-primary-hover hover:translate-y-[-2px] hover:shadow-md active:translate-y-0 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" id="sendButton">хПСщАБ</button>

                                <option value="siliconflow:reasoning">SiliconFlow цОичРЖцибхЮЛ</option>
                                <option value="siliconflow:default">SiliconFlow щ╗ШшодцибхЮЛ</option>
                                <option value="deepseek:reasoning">DeepSeek цОичРЖцибхЮЛ</option>

            </div>
            <div class="flex flex-col flex-1 bg-white shadow-sm mr-px">
                <div class="flex justify-between items-center px-4 py-3 bg-blue-50 border-b border-gray-200 font-semibold text-primary">
                    <span>ф╕Кф╕ЛцЦЗчЫСцОз</span>
                    <div class="flex gap-2">
                        <button class="px-2 py-1 text-xs border border-gray-300 rounded hover:bg-gray-100 transition-colors" id="clearContext">
                            <i class="bi bi-trash"></i> ц╕ЕщЩд
                        </button>
                        <button class="px-2 py-1 text-xs border border-gray-300 rounded hover:bg-gray-100 transition-colors" id="exportContext">
                            <i class="bi bi-download"></i> хп╝хЗ║
                        </button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="contextContent">
                    <div class="text-gray-500 text-center mt-8 italic">ф╕Кф╕ЛцЦЗчЫСцОзх░ЖцШ╛чд║хЬиш┐ЩщЗМ</div>
                </div>
            </div>
        </div>
    </div>

    <!-- чбошодцУНф╜ЬчЪДцибцАБцбЖ -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden" id="confirmModal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="border-b border-gray-200 px-6 py-4">
                <h5 class="text-lg font-medium" id="confirmModalLabel">чбошодцУНф╜Ь</h5>
            </div>
            <div class="px-6 py-4" id="confirmMessage">
                чбохоЪшжБцЙзшбМцндцУНф╜ЬхРЧя╝Я
            </div>
            <div class="border-t border-gray-200 px-6 py-3 flex justify-end gap-2">
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors" id="cancelAction">хПЦц╢И</button>
                <button type="button" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-hover transition-colors" id="confirmAction">чбошод</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // хЕГч┤ах╝ХчФи
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const clearChatButton = document.getElementById('clearChat');
            const exportChatButton = document.getElementById('exportChat');
            const modelSelect = document.getElementById('modelSelect');
            const streamingToggle = document.getElementById('streamingToggle');
            const contextContent = document.getElementById('contextContent');
            const clearContextButton = document.getElementById('clearContext');
            const exportContextButton = document.getElementById('exportContext');
            const confirmModal = document.getElementById('confirmModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmAction = document.getElementById('confirmAction');
            const cancelAction = document.getElementById('cancelAction');

            // чК╢цАБхПШщЗП
            let isWaitingForResponse = false;
            let currentSessionId = null;
            let messageHistory = [];
            let contextHistory = [];

            // хИЭхзЛхМЦ marked щЕНч╜о
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });

            // цибцАБцбЖцОзхИ╢
            function showModal(message, callback) {
                confirmMessage.textContent = message;
                confirmAction.onclick = callback;
                confirmModal.classList.remove('hidden');
            }

            cancelAction.addEventListener('click', function() {
                confirmModal.classList.add('hidden');
            });

            // ц╖╗хКац╢ИцБпхИ░шБКхдйчХМщЭв
            function addMessage(content, isUser, timestamp = new Date()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser 
                    ? 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] ml-auto bg-gradient-to-br from-blue-50 to-blue-100 rounded-br-none animate-fadeIn'
                    : 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                const messageHeader = document.createElement('div');
                messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                messageHeader.innerHTML = `
                    <span>${isUser ? 'ЁЯСд чФицИ╖' : 'ЁЯдЦ AIхКйцЙЛ'}</span>
                    <span>${timestamp.toLocaleTimeString()}</span>
                `;

                const messageContent = document.createElement('div');
                messageContent.className = 'leading-relaxed';
                
                // хжВцЮЬцШпAIц╢ИцБпя╝Мф╜┐чФиmarkedшзгцЮРMarkdown
                if (!isUser) {
                    messageContent.innerHTML = marked.parse(content);
                } else {
                    // чФицИ╖ц╢ИцБпчоАхНХхдДчРЖцНвшбМ
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // ц╗ЪхКихИ░х║ХщГи
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // ф┐ЭхнШхИ░хОЖхП▓шо░х╜Х
                messageHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content,
                    timestamp: timestamp
                });
            }

            // ц╖╗хКаф╕Кф╕ЛцЦЗщб╣
            function addContextItem(type, content) {
                // ц╕ЕщЩдчй║цПРчд║
                const emptyContext = contextContent.querySelector('.text-gray-500.text-center');
                if (emptyContext) {
                    contextContent.removeChild(emptyContext);
                }

                const contextItem = document.createElement('div');
                contextItem.className = 'mb-3 p-3 border border-gray-200 rounded-lg bg-gray-50 hover:shadow-sm hover:-translate-y-0.5 transition-all';

                const contextHeader = document.createElement('div');
                contextHeader.className = 'flex justify-between mb-2 text-xs text-primary font-medium';
                contextHeader.innerHTML = `
                    <span>${type}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                `;

                const contextItemContent = document.createElement('div');
                contextItemContent.className = 'text-sm whitespace-pre-wrap break-words';
                contextItemContent.textContent = typeof content === 'object' ? 
                    JSON.stringify(content, null, 2) : content;

                contextItem.appendChild(contextHeader);
                contextItem.appendChild(contextItemContent);
                contextContent.appendChild(contextItem);
                
                // ц╗ЪхКихИ░х║ХщГи
                contextContent.scrollTop = contextContent.scrollHeight;

                // ф┐ЭхнШхИ░ф╕Кф╕ЛцЦЗхОЖхП▓
                contextHistory.push({
                    type: type,
                    content: content,
                    timestamp: new Date()
                });
            }

            // хПСщАБц╢ИцБпхИ░цЬНхКбхЩи
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isWaitingForResponse) return;

                // ц╕Ечй║ш╛УхЕецбЖ
                chatInput.value = '';
                
                // ц╖╗хКачФицИ╖ц╢ИцБпхИ░чХМщЭв
                addMessage(message, true);
                
                // шо╛ч╜очнЙх╛ЕчК╢цАБ
                isWaitingForResponse = true;
                sendButton.disabled = true;
                sendButton.innerHTML = '<span class="inline-block animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full mr-2"></span> чнЙх╛Еф╕н...';

                // шО╖хПЦцибхЮЛщЕНч╜о
                const [provider, modelType] = modelSelect.value.split(':');
                const useReasoning = modelType === 'reasoning';
                
                // шО╖хПЦц╡Бх╝ПхУНх║Фшо╛ч╜о
                const streamResponse = streamingToggle.checked;

                // хЗЖхдЗшп╖ц▒ВцХ░цНо
                const requestData = {
                    messages: messageHistory,
                    provider: provider,
                    stream: streamResponse,
                    sessionId: currentSessionId,
                    useReasoning: useReasoning
                };

                // шо░х╜Хшп╖ц▒Вф╕Кф╕ЛцЦЗ
                addContextItem('шп╖ц▒В', {
                    provider: provider,
                    modelType: modelType,
                    useReasoning: useReasoning,
                    stream: streamResponse,
                    messageCount: messageHistory.length
                });

                try {
                    if (streamResponse) {
                        // ц╡Бх╝ПхУНх║ФхдДчРЖ
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        // хИЫх╗║AIхЫЮхдНчЪДц╢ИцБпхо╣хЩи
                        const aiMessageDiv = document.createElement('div');
                        aiMessageDiv.className = 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                        const messageHeader = document.createElement('div');
                        messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                        messageHeader.innerHTML = `
                            <span>ЁЯдЦ AIхКйцЙЛ</span>
                            <span>${new Date().toLocaleTimeString()}</span>
                        `;

                        const messageContent = document.createElement('div');
                        messageContent.className = 'leading-relaxed';
                        
                        aiMessageDiv.appendChild(messageHeader);
                        aiMessageDiv.appendChild(messageContent);
                        chatMessages.appendChild(aiMessageDiv);
                        
                        // ц╗ЪхКихИ░х║ХщГи
                        chatMessages.scrollTop = chatMessages.scrollHeight;

                        let fullResponse = '';
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(5).trim();
                                    
                                    if (data === '[DONE]') {
                                        // ц╡Бч╗УцЭЯ
                                        continue;
                                    }
                                    
                                    try {
                                        const parsedData = JSON.parse(data);
                                        
                                        // хдДчРЖф╝ЪшпЭID
                                        if (parsedData.sessionId && !currentSessionId) {
                                            currentSessionId = parsedData.sessionId;
                                            addContextItem('ф╝ЪшпЭID', currentSessionId);
                                        }
                                        
                                        // хдДчРЖхЖЕхо╣
                                        if (parsedData.content) {
                                            fullResponse += parsedData.content;
                                            messageContent.innerHTML = marked.parse(fullResponse);
                                            chatMessages.scrollTop = chatMessages.scrollHeight;
                                        }
                                        
                                        // хдДчРЖщФЩшпп
                                        if (parsedData.error) {
                                            messageContent.innerHTML = `<span class="text-red-500">щФЩшпп: ${parsedData.error}</span>`;
                                            addContextItem('щФЩшпп', parsedData.error);
                                        }
                                    } catch (e) {
                                        console.error('шзгцЮРц╡БцХ░цНохд▒ш┤е:', e, data);
                                    }
                                }
                            }
                        }

                        // ф┐ЭхнШхоМцХ┤хУНх║ФхИ░хОЖхП▓шо░х╜Х
                        if (fullResponse) {
                            messageHistory.push({
                                role: 'assistant',
                                content: fullResponse,
                                timestamp: new Date()
                            });
                        }

                    } else {
                        // щЭЮц╡Бх╝ПхУНх║ФхдДчРЖ
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        const data = await response.json();
                        
                        // хдДчРЖф╝ЪшпЭID
                        if (data.sessionId && !currentSessionId) {
                            currentSessionId = data.sessionId;
                            addContextItem('ф╝ЪшпЭID', currentSessionId);
                        }
                        
                        // хдДчРЖхЖЕхо╣
                        if (data.content) {
                            addMessage(data.content, false);
                            
                            // шо░х╜Хф╜┐чФицГЕхЖ╡
                            if (data.usage) {
                                addContextItem('ф╜┐чФицГЕхЖ╡', data.usage);
                            }
                        }
                        
                        // хдДчРЖщФЩшпп
                        if (data.error) {
                            addMessage(`щФЩшпп: ${data.error}`, false);
                            addContextItem('щФЩшпп', data.error);
                        }
                    }
                } catch (error) {
                    console.error('хПСщАБц╢ИцБпхд▒ш┤е:', error);
                    addMessage(`хПСщАБц╢ИцБпхд▒ш┤е: ${error.message}`, false);
                    addContextItem('щФЩшпп', error.message);
                } finally {
                    // цБвхдНцМЙщТочК╢цАБ
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'хПСщАБ';
                }
            }

            // ц╕ЕщЩдшБКхдйхОЖхП▓
            function clearChat() {
                showModal('чбохоЪшжБц╕ЕщЩдцЙАцЬЙшБКхдйшо░х╜ХхРЧя╝Я', function() {
                    chatMessages.innerHTML = '';
                    messageHistory = [];
                    currentSessionId = null;
                    addContextItem('цУНф╜Ь', 'ц╕ЕщЩдшБКхдйхОЖхП▓');
                    confirmModal.classList.add('hidden');
                });
            }

            // хп╝хЗ║шБКхдйхОЖхП▓
            function exportChat() {
                const exportData = {
                    sessionId: currentSessionId,
                    messages: messageHistory,
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `chat_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addContextItem('цУНф╜Ь', 'хп╝хЗ║шБКхдйхОЖхП▓');
            }

            // ц╕ЕщЩдф╕Кф╕ЛцЦЗхОЖхП▓
            function clearContext() {
                showModal('чбохоЪшжБц╕ЕщЩдф╕Кф╕ЛцЦЗчЫСцОзшо░х╜ХхРЧя╝Я', function() {
                    contextContent.innerHTML = '<div class="text-gray-500 text-center mt-8 italic">ф╕Кф╕ЛцЦЗчЫСцОзх░ЖцШ╛чд║хЬиш┐ЩщЗМ</div>';
                    contextHistory = [];
                    confirmModal.classList.add('hidden');
                });
            }

            // хп╝хЗ║ф╕Кф╕ЛцЦЗхОЖхП▓
            function exportContext() {
                const exportData = {
                    sessionId: currentSessionId,
                    contextItems: contextHistory,
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `context_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // ф║Лф╗╢чЫСхРмхЩи
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearChatButton.addEventListener('click', clearChat);
            exportChatButton.addEventListener('click', exportChat);
            clearContextButton.addEventListener('click', clearContext);
            exportContextButton.addEventListener('click', exportContext);

            // ц╖╗хКац╖бхЕехКичФ╗
            const style = document.createElement('style');
