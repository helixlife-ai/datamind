            // çŠ¶æ€å˜é‡

            let systemPrompt = '';
            let defaultSystemPrompt = 'ä½ æ˜¯ä¸€ä¸ªæ™ºèƒ½åŠ©æ‰‹ï¼Œå¸®åŠ©ç”¨æˆ·å›ç­”é—®é¢˜ã€‚è¯·ç”¨ä¸“ä¸šã€å‹å¥½çš„è¯­æ°”å›ç­”ï¼Œä¿æŒå›ç­”ç®€æ´æ˜äº†ã€‚å¦‚æœä¸çŸ¥é“ç­”æ¡ˆï¼Œè¯·è¯šå®åœ°è¯´å‡ºæ¥ï¼Œä¸è¦ç¼–é€ ä¿¡æ¯ã€‚';

            // æ·»åŠ ä¹¦ç­¾åˆ‡æ¢åŠŸèƒ½
            bookmarkTabs.forEach(tab => {

                    // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ´»åŠ¨çŠ¶æ€

                    // æ·»åŠ å½“å‰æ ‡ç­¾çš„æ´»åŠ¨çŠ¶æ€

                    // éšè—æ‰€æœ‰å†…å®¹
                    tabContents.forEach(content => content.classList.add('hidden'));
                    
                    // æ˜¾ç¤ºå¯¹åº”çš„å†…å®¹
                    const tabId = tab.getAttribute('data-tab');

                });
            });

            // åˆå§‹åŒ–ç³»ç»Ÿæç¤ºè¯
            function initSystemPrompt() {
                // å°è¯•ä»localStorageåŠ è½½ç³»ç»Ÿæç¤ºè¯
                const savedPrompt = localStorage.getItem('systemPrompt');
                if (savedPrompt) {
                    systemPrompt = savedPrompt;
                    systemPromptTextarea.value = systemPrompt;
                } else {
                    // ä½¿ç”¨é»˜è®¤æç¤ºè¯
                    systemPrompt = defaultSystemPrompt;
                    systemPromptTextarea.value = systemPrompt;

                // è®°å½•ä¸Šä¸‹æ–‡
                addContextItem('ç³»ç»Ÿæç¤ºè¯', systemPrompt);

            // ä¿å­˜ç³»ç»Ÿæç¤ºè¯
            function saveSystemPrompt() {
                const newPrompt = systemPromptTextarea.value.trim();

                localStorage.setItem('systemPrompt', newPrompt);
                
                // æ·»åŠ ç¡®è®¤ä¿¡æ¯åˆ°ä¸Šä¸‹æ–‡

                saveButton.innerHTML = '<i class="bi bi-check-circle-fill mr-1"></i> å·²ä¿å­˜';
                saveButton.classList.add('bg-green-600');
                
                setTimeout(() => {
                    saveButton.innerHTML = originalText;
                    saveButton.classList.remove('bg-green-600');
                }, 2000);
            }
            
            // é‡ç½®ç³»ç»Ÿæç¤ºè¯
            function resetSystemPrompt() {
                systemPromptTextarea.value = '';
                systemPrompt = '';
                localStorage.removeItem('systemPrompt');
                
                // æ·»åŠ ç¡®è®¤ä¿¡æ¯åˆ°ä¸Šä¸‹æ–‡

            // åŠ è½½é»˜è®¤ç³»ç»Ÿæç¤ºè¯
            function loadDefaultSystemPrompt() {

            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨

            loadDefaultSystemPromptButton.addEventListener('click', loadDefaultSystemPrompt);
            
            // åˆå§‹åŒ–ç³»ç»Ÿæç¤ºè¯
            initSystemPrompt();

            // æ¨¡æ€æ¡†æ§åˆ¶
            function showModal(message, callback) {

            cancelAction.addEventListener('click', function() {

            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(content, isUser, timestamp = new Date()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser 
                    ? 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] ml-auto bg-gradient-to-br from-blue-50 to-blue-100 rounded-br-none animate-fadeIn'
                    : 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                const messageHeader = document.createElement('div');
                messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                messageHeader.innerHTML = `
                    <span>${isUser ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AIåŠ©æ‰‹'}</span>
                    <span>${timestamp.toLocaleTimeString()}</span>
                `;

                const messageContent = document.createElement('div');
                messageContent.className = 'leading-relaxed';
                
                // å¦‚æœæ˜¯AIæ¶ˆæ¯ï¼Œä½¿ç”¨markedè§£æMarkdown
                if (!isUser) {
                    messageContent.innerHTML = marked.parse(content);
                } else {
                    // ç”¨æˆ·æ¶ˆæ¯ç®€å•å¤„ç†æ¢è¡Œ
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // ä¿å­˜åˆ°å†å²è®°å½•
                messageHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content,
                    timestamp: timestamp
                });
            }

            // æ·»åŠ ä¸Šä¸‹æ–‡é¡¹
            function addContextItem(type, content) {
                // æ¸…é™¤ç©ºæç¤º
                const emptyContext = contextContent.querySelector('.text-gray-500.text-center');
                if (emptyContext) {
                    contextContent.removeChild(emptyContext);
                }

                const contextItem = document.createElement('div');
                contextItem.className = 'mb-3 p-3 border border-gray-200 rounded-lg bg-gray-50 hover:shadow-sm hover:-translate-y-0.5 transition-all';

                const contextHeader = document.createElement('div');
                contextHeader.className = 'flex justify-between mb-2 text-xs text-primary font-medium';
                contextHeader.innerHTML = `

                const contextItemContent = document.createElement('div');
                contextItemContent.className = 'text-sm whitespace-pre-wrap break-words';
                contextItemContent.textContent = typeof content === 'object' ? 
                    JSON.stringify(content, null, 2) : content;

                contextItem.appendChild(contextHeader);
                contextItem.appendChild(contextItemContent);
                contextContent.appendChild(contextItem);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                contextContent.scrollTop = contextContent.scrollHeight;

                // ä¿å­˜åˆ°ä¸Šä¸‹æ–‡å†å²
                contextHistory.push({
                    type: type,

            // æ–°å¢å‡½æ•°ï¼šåŠ è½½å¯¹è¯è®°å½•åˆ—è¡¨
            async function loadConversationList() {
                try {
                    const response = await fetch('/api/chat-records');
                    const data = await response.json();
                    
                    if (data.success && data.records.length > 0) {
                        // æ¸…ç©ºåˆ—è¡¨
                        conversationList.innerHTML = '';
                        
                        // æ·»åŠ æ¯ä¸ªå¯¹è¯è®°å½•
                        data.records.forEach(record => {

                                    </div>
                                </div>
                                <button class="text-gray-400 hover:text-red-500 p-1" data-session-id="${record.sessionId}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            `;
                            
                            // ç‚¹å‡»å¯¹è¯è®°å½•åŠ è½½å¯¹è¯
                            conversationItem.addEventListener('click', (e) => {
                                // å¦‚æœç‚¹å‡»çš„æ˜¯åˆ é™¤æŒ‰é’®ï¼Œä¸åŠ è½½å¯¹è¯
                                if (e.target.closest('button')) return;
                                
                                loadConversation(record.sessionId);
                            });
                            
                            // åˆ é™¤æŒ‰é’®äº‹ä»¶
                            const deleteBtn = conversationItem.querySelector('button');
                            deleteBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                showModal(`ç¡®å®šè¦åˆ é™¤æ­¤å¯¹è¯è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`, () => {
                                    deleteConversation(record.sessionId);
                                    confirmModal.classList.add('hidden');
                                });
                            });
                            
                            conversationList.appendChild(conversationItem);
                        });
                    } else {
                        conversationList.innerHTML = '<div class="text-gray-500 text-center mt-8 italic text-sm">æš‚æ— å¯¹è¯è®°å½•</div>';
                    }
                } catch (err) {
                    console.error('åŠ è½½å¯¹è¯è®°å½•åˆ—è¡¨å¤±è´¥:', err);
                    conversationList.innerHTML = '<div class="text-red-500 text-center mt-8">åŠ è½½å¯¹è¯è®°å½•åˆ—è¡¨å¤±è´¥</div>';
                }
            }
            
            // æ–°å¢å‡½æ•°ï¼šåŠ è½½ç‰¹å®šå¯¹è¯
            async function loadConversation(sessionId) {
                try {
                    const response = await fetch(`/api/chat-records/${sessionId}/json`);
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    
                    const messages = await response.json();
                    
                    // æ›´æ–°å½“å‰ä¼šè¯ID
                    currentSessionId = sessionId;
                    
                    // æ›´æ–°æ¶ˆæ¯å†å²
                    messageHistory = messages;
                    
                    // æ¸…ç©ºèŠå¤©åŒºåŸŸ
                    chatMessages.innerHTML = '';
                    
                    // æ·»åŠ æ‰€æœ‰æ¶ˆæ¯åˆ°ç•Œé¢
                    messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user', new Date(msg.timestamp || Date.now()));
                    });
                    
                    // é«˜äº®å½“å‰é€‰ä¸­çš„å¯¹è¯
                    loadConversationList();
                    
                    // è®°å½•åŠ è½½å¯¹è¯çš„ä¸Šä¸‹æ–‡
                    addContextItem('åŠ è½½å¯¹è¯', { sessionId, messageCount: messages.length });
                    
                } catch (err) {
                    console.error('åŠ è½½å¯¹è¯å¤±è´¥:', err);
                    addContextItem('é”™è¯¯', `åŠ è½½å¯¹è¯ ${sessionId} å¤±è´¥: ${err.message}`);
                }
            }
            
            // æ–°å¢å‡½æ•°ï¼šåˆ é™¤å¯¹è¯
            async function deleteConversation(sessionId) {
                try {
                    const response = await fetch(`/api/chat-records/${sessionId}`, {
                        method: 'DELETE'
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰å¯¹è¯ï¼Œé‡ç½®çŠ¶æ€
                        if (sessionId === currentSessionId) {
                            currentSessionId = null;
                            messageHistory = [];
                            chatMessages.innerHTML = '';
                            addMessage('ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯æ¨ç†æ¨¡å‹åŠ©æ‰‹ã€‚æˆ‘å¯ä»¥å¸®åŠ©ä½ è¿›è¡Œå¤æ‚çš„æ¨ç†å’Œåˆ†æã€‚è¯·é€‰æ‹©ä¸€ä¸ªæ¨¡å‹å¹¶å¼€å§‹å¯¹è¯å§ï¼', false);
                        }
                        
                        // é‡æ–°åŠ è½½å¯¹è¯åˆ—è¡¨
                        loadConversationList();
                        
                        // è®°å½•åˆ é™¤æ“ä½œ
                        addContextItem('åˆ é™¤å¯¹è¯', { sessionId });
                    } else {
                        throw new Error(data.error || 'åˆ é™¤å¤±è´¥');
                    }
                } catch (err) {
                    console.error('åˆ é™¤å¯¹è¯å¤±è´¥:', err);
                    addContextItem('é”™è¯¯', `åˆ é™¤å¯¹è¯ ${sessionId} å¤±è´¥: ${err.message}`);
                }
            }
            
            // æ–°å¢å‡½æ•°ï¼šåˆ›å»ºæ–°å¯¹è¯
            function createNewChat() {
                // é‡ç½®çŠ¶æ€
                currentSessionId = null;
                messageHistory = [];
                
                // æ¸…ç©ºèŠå¤©åŒºåŸŸ
                chatMessages.innerHTML = '';
                
                // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
                addMessage('ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯æ¨ç†æ¨¡å‹åŠ©æ‰‹ã€‚æˆ‘å¯ä»¥å¸®åŠ©ä½ è¿›è¡Œå¤æ‚çš„æ¨ç†å’Œåˆ†æã€‚è¯·é€‰æ‹©ä¸€ä¸ªæ¨¡å‹å¹¶å¼€å§‹å¯¹è¯å§ï¼', false);
                
                // è®°å½•åˆ›å»ºæ–°å¯¹è¯çš„æ“ä½œ
                addContextItem('åˆ›å»ºæ–°å¯¹è¯', { timestamp: new Date().toISOString() });
                
                // æ›´æ–°å¯¹è¯åˆ—è¡¨UI
                loadConversationList();
            }
            
            // æ–°å»ºå¯¹è¯æŒ‰é’®äº‹ä»¶
            newChatBtn.addEventListener('click', createNewChat);

            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isWaitingForResponse) return;

                // æ¸…ç©ºè¾“å…¥æ¡†
                chatInput.value = '';
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
                addMessage(message, true);
                
                // è®¾ç½®ç­‰å¾…çŠ¶æ€
                isWaitingForResponse = true;
                sendButton.disabled = true;
                sendButton.innerHTML = '<span class="inline-block animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full mr-2"></span> ç­‰å¾…ä¸­...';

                // è·å–æ¨¡å‹é…ç½®
                const [provider, modelType] = modelSelect.value.split(':');
                const useReasoning = modelType === 'reasoning';
                
                // è·å–æµå¼å“åº”è®¾ç½®
                const streamResponse = streamingToggle.checked;

                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    messages: messageHistory,
                    provider: provider,
                    stream: streamResponse,
                    sessionId: currentSessionId,
                    useReasoning: useReasoning
                };
                
                // æ·»åŠ ç³»ç»Ÿæç¤ºè¯ï¼Œå¦‚æœå­˜åœ¨
                if (systemPrompt.trim()) {
                    requestData.systemPrompt = systemPrompt;
                }

                // è®°å½•è¯·æ±‚ä¸Šä¸‹æ–‡
                addContextItem('è¯·æ±‚', {
                    provider: provider,
                    modelType: modelType,
                    useReasoning: useReasoning,
                    stream: streamResponse,
                    messageCount: messageHistory.length,
                    systemPrompt: systemPrompt ? 'å·²è®¾ç½®' : 'æœªè®¾ç½®'
                });

                try {
                    if (streamResponse) {
                        // æµå¼å“åº”å¤„ç†
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        // åˆ›å»ºAIå›å¤çš„æ¶ˆæ¯å®¹å™¨
                        const aiMessageDiv = document.createElement('div');
                        aiMessageDiv.className = 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                        const messageHeader = document.createElement('div');
                        messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                        messageHeader.innerHTML = `
                            <span>ğŸ¤– AIåŠ©æ‰‹</span>
                            <span>${new Date().toLocaleTimeString()}</span>
                        `;

                        const messageContent = document.createElement('div');
                        messageContent.className = 'leading-relaxed';
                        
                        aiMessageDiv.appendChild(messageHeader);
                        aiMessageDiv.appendChild(messageContent);
                        chatMessages.appendChild(aiMessageDiv);
                        
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        chatMessages.scrollTop = chatMessages.scrollHeight;

                        let fullResponse = '';
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(5).trim();
                                    
                                    if (data === '[DONE]') {
                                        // æµç»“æŸ
                                        continue;
                                    }
                                    
                                    try {
                                        const parsedData = JSON.parse(data);
                                        
                                        // å¤„ç†ä¼šè¯ID
                                        if (parsedData.sessionId && !currentSessionId) {
                                            currentSessionId = parsedData.sessionId;
                                            addContextItem('ä¼šè¯ID', currentSessionId);
                                        }
                                        
                                        // å¤„ç†å†…å®¹
                                        if (parsedData.content) {
                                            fullResponse += parsedData.content;
                                            messageContent.innerHTML = marked.parse(fullResponse);
                                            chatMessages.scrollTop = chatMessages.scrollHeight;
                                        }
                                        
                                        // å¤„ç†é”™è¯¯
                                        if (parsedData.error) {
                                            messageContent.innerHTML = `<span class="text-red-500">é”™è¯¯: ${parsedData.error}</span>`;
                                            addContextItem('é”™è¯¯', parsedData.error);
                                        }
                                    } catch (e) {
                                        console.error('è§£ææµæ•°æ®å¤±è´¥:', e, data);
                                    }
                                }
                            }
                        }

                        // ä¿å­˜å®Œæ•´å“åº”åˆ°å†å²è®°å½•
                        if (fullResponse) {
                            messageHistory.push({
                                role: 'assistant',
                                content: fullResponse,
                                timestamp: new Date()
                            });
                        }

                    } else {
                        // éæµå¼å“åº”å¤„ç†
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        const data = await response.json();
                        
                        // å¤„ç†ä¼šè¯ID
                        if (data.sessionId && !currentSessionId) {
                            currentSessionId = data.sessionId;
                            addContextItem('ä¼šè¯ID', currentSessionId);
                        }
                        
                        // å¤„ç†å†…å®¹
                        if (data.content) {
                            addMessage(data.content, false);
                            
                            // è®°å½•ä½¿ç”¨æƒ…å†µ
                            if (data.usage) {
                                addContextItem('ä½¿ç”¨æƒ…å†µ', data.usage);
                            }
                        }
                        
                        // å¤„ç†é”™è¯¯
                        if (data.error) {
                            addMessage(`é”™è¯¯: ${data.error}`, false);
                            addContextItem('é”™è¯¯', data.error);
                        }
                        
                        // å¤„ç†ä¼šè¯IDåæ›´æ–°å¯¹è¯åˆ—è¡¨
                        if (data.sessionId && (!currentSessionId || currentSessionId !== data.sessionId)) {
                            currentSessionId = data.sessionId;
                            addContextItem('ä¼šè¯ID', currentSessionId);
                            
                            // æ›´æ–°å¯¹è¯åˆ—è¡¨
                            loadConversationList();
                        }
                    }
                    
                    // å¦‚æœå½“å‰ä¼šè¯IDå­˜åœ¨ï¼Œæ›´æ–°å¯¹è¯åˆ—è¡¨
                    if (currentSessionId) {
                        loadConversationList();
                    }
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    addMessage(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`, false);
                    addContextItem('é”™è¯¯', error.message);
                } finally {
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'å‘é€';
                }
            }

            // æ¸…é™¤èŠå¤©å†å²
            function clearChat() {
                showModal('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ', function() {
                    chatMessages.innerHTML = '';
                    messageHistory = [];
                    currentSessionId = null;
                    addContextItem('æ“ä½œ', 'æ¸…é™¤èŠå¤©å†å²');
                    confirmModal.classList.add('hidden');
                });
            }

            // å¯¼å‡ºèŠå¤©å†å²
            function exportChat() {
                const exportData = {
                    sessionId: currentSessionId,
                    messages: messageHistory,
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `chat_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addContextItem('æ“ä½œ', 'å¯¼å‡ºèŠå¤©å†å²');
            }

            // äº‹ä»¶ç›‘å¬å™¨
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearChatButton.addEventListener('click', clearChat);
            exportChatButton.addEventListener('click', exportChat);

            // æ·»åŠ æ·¡å…¥åŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn {
                    animation: fadeIn 0.3s ease;
                }
            `;
            document.head.appendChild(style);

            // åˆå§‹åŒ–æ—¶åŠ è½½å¯¹è¯åˆ—è¡¨
            loadConversationList();
        });
    </script>
