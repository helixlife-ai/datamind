    <style>

        /* ä¿®æ”¹èµ„æºç®¡ç†å™¨æ ·å¼ */
        .explorer-container {

        /* ä¿®æ”¹æ–‡ä»¶å¤¹å’Œæ–‡ä»¶çš„å›¾æ ‡ä¸æ–‡æœ¬å¯¹é½ */
        .folder > .folder-header {

        }

        /* ä¿®æ”¹æ–‡ä»¶å¤¹ç®­å¤´å›¾æ ‡ä½ç½® */
        .folder > .folder-header::before {
            content: "â–¶";
            font-size: 0.8em;

            min-width: 12px;

        /* ä¿®æ”¹æ–‡ä»¶å¤¹å›¾æ ‡ä½ç½® */
        .folder > .folder-header::after {
            content: "ğŸ“";
            order: 0; /* æ”¾åˆ°æœ€å‰é¢ */

        .folder.open > .folder-header::after {

        .folder.open > .folder-header::before {

        .folder > .folder-content {

        /* æ–‡ä»¶å¤¹åç§°ä½ç½® */

        /* æ–‡ä»¶å›¾æ ‡å’Œåç§°å¯¹é½ */

        .file::before {

        /* åˆ é™¤ä¹‹å‰çš„æ ‘çŠ¶è¿æ¥çº¿ç›¸å…³æ ·å¼ */
        .folder-content::before,

        /* ä¼˜åŒ–æ–‡ä»¶å’Œæ–‡ä»¶å¤¹çš„æ‚¬åœæ•ˆæœ */

        /* æ–‡ä»¶è·¯å¾„æ ·å¼ */
        .file-path {

        /* æ ‡é¢˜æ ·å¼ */

        /* æ·»åŠ æ–‡ä»¶å¤¹å˜æ›´æ ·å¼ */
        .addDir {

        .removeDir {

        /* æ·»åŠ å›¾æ ‡æ ·å¼ */
        .change-item::before {

        }

        .add::before {
            content: "ğŸ“";
        }

        .change::before {
            content: "âœï¸";
        }

        .remove::before {
            content: "ğŸ—‘ï¸";
        }

        .addDir::before {
            content: "ğŸ“";
        }

        .removeDir::before {
            content: "ğŸ—‚ï¸";
        }

        /* å˜æ›´å†…å®¹å®¹å™¨ */
        .change-content {
            flex: 1;
        }

        #contentArea {
            flex: 2;

<body>
    <div class="container">
        <div class="explorer-container">
            <div id="fileExplorer">
                <div class="explorer-header">èµ„æºç®¡ç†å™¨</div>
                <div id="explorerContent"></div>
            </div>
            <div id="contentArea">
                <div class="explorer-header">
                    <span id="currentFileName">è¯·é€‰æ‹©æ–‡ä»¶</span>
                    <div id="fileControls" style="display: none;">
                        <button id="showChanges">æŸ¥çœ‹å˜æ›´</button>
                        <button id="toggleView" style="display: none;">åˆ‡æ¢è§†å›¾</button>
                    </div>
                </div>
                <div id="fileContentWrapper">
                    <div id="fileContent"></div>
                    <iframe id="renderContent" style="display: none;"></iframe>
                </div>
                <div id="fileChanges">
                    <div class="explorer-header">å˜æ›´è®°å½•</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const fileChanges = document.getElementById('fileChanges');
        const explorerContent = document.getElementById('explorerContent');
        
        // å­˜å‚¨é…ç½®å’Œæ–‡ä»¶ç³»ç»Ÿç»“æ„
        let config = {}; // åˆå§‹åŒ–configå¯¹è±¡
        let fileSystem = {};

        let currentFile = null;

        // æ·»åŠ é…ç½®æ¥æ”¶ç›‘å¬
        socket.on('configUpdate', (newConfig) => {
            config = newConfig;
            console.log('Received updated config:', config);
        });

        // ä¿®æ”¹æ–‡ä»¶ç‚¹å‡»å¤„ç†å‡½æ•°
        function handleFileClick(fileDiv, filePath) {
            // ç§»é™¤å…¶ä»–æ–‡ä»¶çš„activeçŠ¶æ€
            document.querySelectorAll('.file').forEach(f => f.classList.remove('active'));
            fileDiv.classList.add('active');

            // æ˜¾ç¤ºæ–‡ä»¶æ§åˆ¶æŒ‰é’®
            document.getElementById('fileControls').style.display = 'block';
            document.getElementById('currentFileName').textContent = filePath.split('/').pop();

            // æŸ¥æ‰¾åŒ¹é…çš„ç›‘æ§ç›®å½•
            const watchDir = config.watchDirs.find(dir => 
                filePath.startsWith(dir.path)
            );

            if (!watchDir) {
                console.error('No matching directory found for path:', filePath);
                alert('æ–‡ä»¶è·¯å¾„é”™è¯¯');
                return;
            }

            // è·å–ç›¸å¯¹è·¯å¾„
            const relativePath = filePath.replace(watchDir.path + '/', '');
            
            // ä¿®æ”¹è¯·æ±‚å‚æ•°
            fetch(`/api/file?dir=${encodeURIComponent(watchDir.path)}&path=${encodeURIComponent(relativePath)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const fileContentWrapper = document.getElementById('fileContentWrapper');
                    const fileContent = document.getElementById('fileContent');
                    const renderContent = document.getElementById('renderContent');
                    const toggleViewBtn = document.getElementById('toggleView');
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    fileContent.textContent = data.content;
                    fileContentWrapper.classList.add('active');
                    fileContent.style.display = 'block';
                    renderContent.style.display = 'none';
                    document.getElementById('fileChanges').style.display = 'none';
                    currentFile = filePath;

                    // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                    const fileExtension = filePath.split('.').pop().toLowerCase();
                    const previewableTypes = ['html', 'htm', 'svg', 'md', 'txt'];
                    
                    toggleViewBtn.style.display = previewableTypes.includes(fileExtension) ? 'inline-block' : 'none';
                    
                    if (previewableTypes.includes(fileExtension)) {
                        if (fileExtension === 'html' || fileExtension === 'htm') {
                            renderContent.srcdoc = data.content;
                        } else if (fileExtension === 'md') {
                            renderContent.srcdoc = `<div style="padding: 20px;">${data.content}</div>`;
                        } else {
                            renderContent.srcdoc = `<pre style="padding: 20px;">${data.content}</pre>`;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching file:', error);
                    alert('æ— æ³•è¯»å–æ–‡ä»¶å†…å®¹: ' + error.message);
                });
        }

        // ä¿®æ”¹æ–‡ä»¶åˆ›å»ºå‡½æ•°
        function createFileElement(name, fullPath, level) {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file';
            fileDiv.style.paddingLeft = `${level * 20}px`;

            const nameSpan = document.createElement('span');
            nameSpan.className = 'file-name';
            nameSpan.textContent = name;
            fileDiv.appendChild(nameSpan);

            fileDiv.addEventListener('click', () => handleFileClick(fileDiv, fullPath));
            
            return fileDiv;
        }

        // æ·»åŠ è§†å›¾åˆ‡æ¢å¤„ç†
        document.getElementById('toggleView').addEventListener('click', function() {
            const fileContent = document.getElementById('fileContent');
            const renderContent = document.getElementById('renderContent');
            
            if (fileContent.style.display !== 'none') {
                fileContent.style.display = 'none';
                renderContent.style.display = 'block';
                this.textContent = 'æŸ¥çœ‹æºç ';
            } else {
                fileContent.style.display = 'block';
                renderContent.style.display = 'none';
                this.textContent = 'é¢„è§ˆ';
            }
        });

        // ä¿®æ”¹åˆ‡æ¢å˜æ›´è®°å½•æŒ‰é’®å¤„ç†
        document.getElementById('showChanges').addEventListener('click', function() {
            const fileContentWrapper = document.getElementById('fileContentWrapper');
            const fileChanges = document.getElementById('fileChanges');
            const currentFileName = document.getElementById('currentFileName').textContent;
            
            if (fileContentWrapper.classList.contains('active')) {
                fileContentWrapper.classList.remove('active');
                fileChanges.style.display = 'block';
                this.textContent = 'æŸ¥çœ‹æ–‡ä»¶';
                
                // è¿‡æ»¤å¹¶åªæ˜¾ç¤ºå½“å‰æ–‡ä»¶çš„å˜æ›´è®°å½•
                const changes = document.querySelectorAll('.change-item');
                changes.forEach(change => {
                    const filePath = change.querySelector('.file-path').textContent;
                    const fileName = filePath.split('/').pop();
                    if (fileName === currentFileName) {
                        change.style.display = 'flex';
                    } else {
                        change.style.display = 'none';
                    }
                });
            } else {
                fileContentWrapper.classList.add('active');
                fileChanges.style.display = 'none';
                this.textContent = 'æŸ¥çœ‹å˜æ›´';
            }
        });

        // ä¿®æ”¹æ›´æ–°æ–‡ä»¶ç³»ç»Ÿç»“æ„çš„å‡½æ•°
        function updateExplorerView(parentElement, structure, parentPath = '', level = 0) {
            parentElement.innerHTML = '';
            
            // å¤„ç†æ¯ä¸ªç›®å½•çš„æ–‡ä»¶ç»“æ„
            Object.entries(structure).forEach(([dirPath, dirInfo]) => {
                if (dirInfo.files) {  // è¿™æ˜¯ä¸€ä¸ªç›‘æ§ç›®å½•
                    const folderDiv = document.createElement('div');
                    folderDiv.className = 'folder open';

                    const folderHeader = document.createElement('div');
                    folderHeader.className = 'folder-header';
                    folderHeader.style.paddingLeft = `${level * 20}px`;

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'folder-name';
                    nameSpan.textContent = dirInfo.name || dirPath;
                    folderHeader.appendChild(nameSpan);

                    folderDiv.appendChild(folderHeader);

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'folder-content';
                    
                    // é€’å½’å¤„ç†æ–‡ä»¶ç»“æ„
                    updateFileStructure(contentDiv, dirInfo.files, dirPath, level + 1);

                    folderDiv.appendChild(contentDiv);
                    parentElement.appendChild(folderDiv);
                }
            });
        }

        // æ–°å¢å¤„ç†æ–‡ä»¶ç»“æ„çš„è¾…åŠ©å‡½æ•°
        function updateFileStructure(parentElement, structure, parentPath, level) {
            // å¤„ç†æ–‡ä»¶å¤¹
            Object.entries(structure)
                .filter(([name, content]) => typeof content === 'object')
                .sort((a, b) => a[0].localeCompare(b[0]))
                .forEach(([name, content]) => {
                    const fullPath = parentPath ? `${parentPath}/${name}` : name;

                    const folderDiv = document.createElement('div');
                    folderDiv.className = 'folder open';

                    const folderHeader = document.createElement('div');
                    folderHeader.className = 'folder-header';
                    folderHeader.style.paddingLeft = `${level * 20}px`;

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'folder-name';
                    nameSpan.textContent = name;
                    folderHeader.appendChild(nameSpan);

                    folderDiv.appendChild(folderHeader);

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'folder-content';
                    
                    updateFileStructure(contentDiv, content, fullPath, level + 1);

                    folderHeader.addEventListener('click', (e) => {
                        e.stopPropagation();
                        folderDiv.classList.toggle('open');
                    });

                    folderDiv.appendChild(contentDiv);
                    parentElement.appendChild(folderDiv);
                });

            // å¤„ç†æ–‡ä»¶
            Object.entries(structure)
                .filter(([name, content]) => content === true)
                .sort((a, b) => a[0].localeCompare(b[0]))
                .forEach(([name]) => {
                    const fullPath = parentPath ? `${parentPath}/${name}` : name;
                    const fileDiv = createFileElement(name, fullPath, level);
                    parentElement.appendChild(fileDiv);
                });
        }

        // æ›´æ–°æ–‡ä»¶ç³»ç»Ÿç»“æ„
        function updateFileSystem(path, type) {
            const parts = path.split('/');
            let current = fileSystem;

            // éå†è·¯å¾„çš„æ¯ä¸€éƒ¨åˆ†ï¼Œæ„å»ºåµŒå¥—ç»“æ„
            for (let i = 0; i < parts.length - 1; i++) {
                const part = parts[i];
                if (!current[part]) {
                    current[part] = {};
                }
                current = current[part];
            }

            const fileName = parts[parts.length - 1];

            if (type === 'remove' || type === 'removeDir') {
                delete current[fileName];
            } else {
                current[fileName] = (type === 'addDir') ? {} : true;
            }

            updateExplorerView(explorerContent, fileSystem);
        }

        // ä¿®æ”¹æ–‡ä»¶å˜æ›´äº‹ä»¶å¤„ç†
        socket.on('fileChange', (data) => {
            const div = document.createElement('div');
            div.className = `change-item ${data.type}`;

            const action = {
                'add': 'æ–°å¢æ–‡ä»¶',
                'change': 'ä¿®æ”¹æ–‡ä»¶',
                'remove': 'åˆ é™¤æ–‡ä»¶',
                'addDir': 'æ–°å¢æ–‡ä»¶å¤¹',
                'removeDir': 'åˆ é™¤æ–‡ä»¶å¤¹'
            }[data.type];

            const relativePath = data.path.replace(/^.*[\\\/]watchdir[\\\/]/, '');
            
            // æ ¼å¼åŒ–æ—¶é—´
            const timeStr = new Date(data.time).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            div.innerHTML = `
                <div class="change-content">
                    <strong>${action}</strong>
                    <span class="file-path">${relativePath}</span>
                    <span class="time"><i class="time-icon">â°</i> ${timeStr}</span>
                </div>
            `;

            // å¦‚æœå½“å‰æ­£åœ¨æŸ¥çœ‹å˜æ›´è®°å½•ï¼Œæ£€æŸ¥æ˜¯å¦éœ€è¦æ˜¾ç¤ºè¿™æ¡è®°å½•
            if (document.getElementById('fileChanges').style.display === 'block') {
                const currentFileName = document.getElementById('currentFileName').textContent;
                const fileName = relativePath.split('/').pop();
                div.style.display = fileName === currentFileName ? 'flex' : 'none';
            }

            fileChanges.insertBefore(div, fileChanges.firstChild);

            // æ›´æ–°æ–‡ä»¶èµ„æºç®¡ç†å™¨
            updateFileSystem(relativePath, data.type);
        });

        // æ¥æ”¶åˆå§‹æ–‡ä»¶ç³»ç»Ÿç»“æ„
        socket.on('initialStructure', (structure) => {
            fileSystem = structure;
            updateExplorerView(explorerContent, fileSystem);
        });
    </script>
