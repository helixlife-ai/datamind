        <div class="flex flex-1 overflow-hidden">

    <!-- ç¡®è®¤æ“ä½œçš„æ¨¡æ€æ¡† -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden" id="confirmModal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="border-b border-gray-200 px-6 py-4">
                <h5 class="text-lg font-medium" id="confirmModalLabel">ç¡®è®¤æ“ä½œ</h5>
            </div>
            <div class="px-6 py-4" id="confirmMessage">
                ç¡®å®šè¦æ‰§è¡Œæ­¤æ“ä½œå—ï¼Ÿ
            </div>
            <div class="border-t border-gray-200 px-6 py-3 flex justify-end gap-2">
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors" id="cancelAction">å–æ¶ˆ</button>
                <button type="button" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-hover transition-colors" id="confirmAction">ç¡®è®¤</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // å…ƒç´ å¼•ç”¨
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const clearChatButton = document.getElementById('clearChat');
            const exportChatButton = document.getElementById('exportChat');
            const modelSelect = document.getElementById('modelSelect');
            const streamingToggle = document.getElementById('streamingToggle');
            const contextContent = document.getElementById('contextContent');
            const clearContextButton = document.getElementById('clearContext');
            const exportContextButton = document.getElementById('exportContext');
            const confirmModal = document.getElementById('confirmModal');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmAction = document.getElementById('confirmAction');
            const cancelAction = document.getElementById('cancelAction');

            // çŠ¶æ€å˜é‡
            let isWaitingForResponse = false;
            let currentSessionId = null;
            let messageHistory = [];
            let contextHistory = [];

            // åˆå§‹åŒ– marked é…ç½®
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true
            });

            // æ¨¡æ€æ¡†æ§åˆ¶
            function showModal(message, callback) {
                confirmMessage.textContent = message;
                confirmAction.onclick = callback;
                confirmModal.classList.remove('hidden');
            }

            cancelAction.addEventListener('click', function() {
                confirmModal.classList.add('hidden');
            });

            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(content, isUser, timestamp = new Date()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser 
                    ? 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] ml-auto bg-gradient-to-br from-blue-50 to-blue-100 rounded-br-none animate-fadeIn'
                    : 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                const messageHeader = document.createElement('div');
                messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                messageHeader.innerHTML = `
                    <span>${isUser ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– AIåŠ©æ‰‹'}</span>
                    <span>${timestamp.toLocaleTimeString()}</span>
                `;

                const messageContent = document.createElement('div');
                messageContent.className = 'leading-relaxed';
                
                // å¦‚æœæ˜¯AIæ¶ˆæ¯ï¼Œä½¿ç”¨markedè§£æMarkdown
                if (!isUser) {
                    messageContent.innerHTML = marked.parse(content);
                } else {
                    // ç”¨æˆ·æ¶ˆæ¯ç®€å•å¤„ç†æ¢è¡Œ
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // ä¿å­˜åˆ°å†å²è®°å½•
                messageHistory.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content,
                    timestamp: timestamp
                });
            }

            // æ·»åŠ ä¸Šä¸‹æ–‡é¡¹
            function addContextItem(type, content) {
                // æ¸…é™¤ç©ºæç¤º
                const emptyContext = contextContent.querySelector('.text-gray-500.text-center');
                if (emptyContext) {
                    contextContent.removeChild(emptyContext);
                }

                const contextItem = document.createElement('div');
                contextItem.className = 'mb-3 p-3 border border-gray-200 rounded-lg bg-gray-50 hover:shadow-sm hover:-translate-y-0.5 transition-all';

                const contextHeader = document.createElement('div');
                contextHeader.className = 'flex justify-between mb-2 text-xs text-primary font-medium';
                contextHeader.innerHTML = `
                    <span>${type}</span>
                    <span>${new Date().toLocaleTimeString()}</span>
                `;

                const contextItemContent = document.createElement('div');
                contextItemContent.className = 'text-sm whitespace-pre-wrap break-words';
                contextItemContent.textContent = typeof content === 'object' ? 
                    JSON.stringify(content, null, 2) : content;

                contextItem.appendChild(contextHeader);
                contextItem.appendChild(contextItemContent);
                contextContent.appendChild(contextItem);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                contextContent.scrollTop = contextContent.scrollHeight;

                // ä¿å­˜åˆ°ä¸Šä¸‹æ–‡å†å²
                contextHistory.push({
                    type: type,
                    content: content,
                    timestamp: new Date()
                });
            }

            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isWaitingForResponse) return;

                // æ¸…ç©ºè¾“å…¥æ¡†
                chatInput.value = '';
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
                addMessage(message, true);
                
                // è®¾ç½®ç­‰å¾…çŠ¶æ€
                isWaitingForResponse = true;
                sendButton.disabled = true;
                sendButton.innerHTML = '<span class="inline-block animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full mr-2"></span> ç­‰å¾…ä¸­...';

                // è·å–æ¨¡å‹é…ç½®
                const [provider, modelType] = modelSelect.value.split(':');
                const useReasoning = modelType === 'reasoning';
                
                // è·å–æµå¼å“åº”è®¾ç½®
                const streamResponse = streamingToggle.checked;

                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    messages: messageHistory,
                    provider: provider,
                    stream: streamResponse,
                    sessionId: currentSessionId,
                    useReasoning: useReasoning
                };

                // è®°å½•è¯·æ±‚ä¸Šä¸‹æ–‡
                addContextItem('è¯·æ±‚', {
                    provider: provider,
                    modelType: modelType,
                    useReasoning: useReasoning,
                    stream: streamResponse,
                    messageCount: messageHistory.length
                });

                try {
                    if (streamResponse) {
                        // æµå¼å“åº”å¤„ç†
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        // åˆ›å»ºAIå›å¤çš„æ¶ˆæ¯å®¹å™¨
                        const aiMessageDiv = document.createElement('div');
                        aiMessageDiv.className = 'mb-5 p-4 rounded-lg shadow-sm max-w-[85%] border border-gray-200 rounded-bl-none animate-fadeIn';

                        const messageHeader = document.createElement('div');
                        messageHeader.className = 'flex justify-between mb-2 text-xs text-gray-500';
                        messageHeader.innerHTML = `
                            <span>ğŸ¤– AIåŠ©æ‰‹</span>
                            <span>${new Date().toLocaleTimeString()}</span>
                        `;

                        const messageContent = document.createElement('div');
                        messageContent.className = 'leading-relaxed';
                        
                        aiMessageDiv.appendChild(messageHeader);
                        aiMessageDiv.appendChild(messageContent);
                        chatMessages.appendChild(aiMessageDiv);
                        
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        chatMessages.scrollTop = chatMessages.scrollHeight;

                        let fullResponse = '';
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value, { stream: true });
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(5).trim();
                                    
                                    if (data === '[DONE]') {
                                        // æµç»“æŸ
                                        continue;
                                    }
                                    
                                    try {
                                        const parsedData = JSON.parse(data);
                                        
                                        // å¤„ç†ä¼šè¯ID
                                        if (parsedData.sessionId && !currentSessionId) {
                                            currentSessionId = parsedData.sessionId;
                                            addContextItem('ä¼šè¯ID', currentSessionId);
                                        }
                                        
                                        // å¤„ç†å†…å®¹
                                        if (parsedData.content) {
                                            fullResponse += parsedData.content;
                                            messageContent.innerHTML = marked.parse(fullResponse);
                                            chatMessages.scrollTop = chatMessages.scrollHeight;
                                        }
                                        
                                        // å¤„ç†é”™è¯¯
                                        if (parsedData.error) {
                                            messageContent.innerHTML = `<span class="text-red-500">é”™è¯¯: ${parsedData.error}</span>`;
                                            addContextItem('é”™è¯¯', parsedData.error);
                                        }
                                    } catch (e) {
                                        console.error('è§£ææµæ•°æ®å¤±è´¥:', e, data);
                                    }
                                }
                            }
                        }

                        // ä¿å­˜å®Œæ•´å“åº”åˆ°å†å²è®°å½•
                        if (fullResponse) {
                            messageHistory.push({
                                role: 'assistant',
                                content: fullResponse,
                                timestamp: new Date()
                            });
                        }

                    } else {
                        // éæµå¼å“åº”å¤„ç†
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(requestData)
                        });

                        const data = await response.json();
                        
                        // å¤„ç†ä¼šè¯ID
                        if (data.sessionId && !currentSessionId) {
                            currentSessionId = data.sessionId;
                            addContextItem('ä¼šè¯ID', currentSessionId);
                        }
                        
                        // å¤„ç†å†…å®¹
                        if (data.content) {
                            addMessage(data.content, false);
                            
                            // è®°å½•ä½¿ç”¨æƒ…å†µ
                            if (data.usage) {
                                addContextItem('ä½¿ç”¨æƒ…å†µ', data.usage);
                            }
                        }
                        
                        // å¤„ç†é”™è¯¯
                        if (data.error) {
                            addMessage(`é”™è¯¯: ${data.error}`, false);
                            addContextItem('é”™è¯¯', data.error);
                        }
                    }
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    addMessage(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`, false);
                    addContextItem('é”™è¯¯', error.message);
                } finally {
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'å‘é€';
                }
            }

            // æ¸…é™¤èŠå¤©å†å²
            function clearChat() {
                showModal('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ', function() {
                    chatMessages.innerHTML = '';
                    messageHistory = [];
                    currentSessionId = null;
                    addContextItem('æ“ä½œ', 'æ¸…é™¤èŠå¤©å†å²');
                    confirmModal.classList.add('hidden');
                });
            }

            // å¯¼å‡ºèŠå¤©å†å²
            function exportChat() {
                const exportData = {
                    sessionId: currentSessionId,
                    messages: messageHistory,
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `chat_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addContextItem('æ“ä½œ', 'å¯¼å‡ºèŠå¤©å†å²');
            }

            // æ¸…é™¤ä¸Šä¸‹æ–‡å†å²
            function clearContext() {
                showModal('ç¡®å®šè¦æ¸…é™¤ä¸Šä¸‹æ–‡ç›‘æ§è®°å½•å—ï¼Ÿ', function() {
                    contextContent.innerHTML = '<div class="text-gray-500 text-center mt-8 italic">ä¸Šä¸‹æ–‡ç›‘æ§å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>';
                    contextHistory = [];
                    confirmModal.classList.add('hidden');
                });
            }

            // å¯¼å‡ºä¸Šä¸‹æ–‡å†å²
            function exportContext() {
                const exportData = {
                    sessionId: currentSessionId,
                    contextItems: contextHistory,
                    exportTime: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `context_export_${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // äº‹ä»¶ç›‘å¬å™¨
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            clearChatButton.addEventListener('click', clearChat);
            exportChatButton.addEventListener('click', exportChat);
            clearContextButton.addEventListener('click', clearContext);
            exportContextButton.addEventListener('click', exportContext);

            // æ·»åŠ æ·¡å…¥åŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn {
                    animation: fadeIn 0.3s ease;
                }
            `;
            document.head.appendChild(style);

            // åˆå§‹åŒ–æ¬¢è¿æ¶ˆæ¯
            addMessage('ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯æ¨ç†æ¨¡å‹åŠ©æ‰‹ã€‚æˆ‘å¯ä»¥å¸®åŠ©ä½ è¿›è¡Œå¤æ‚çš„æ¨ç†å’Œåˆ†æã€‚è¯·é€‰æ‹©ä¸€ä¸ªæ¨¡å‹å¹¶å¼€å§‹å¯¹è¯å§ï¼', false);
            addContextItem('åˆå§‹åŒ–', 'é¡µé¢åŠ è½½å®Œæˆ');
        });
    </script>
